<link>https://savannah.gnu.org/news/?id=10672</link>
<description> <p>Stow 2.4.1 has been released.  This release contains some minor bug-fixes -- specifically, fixing the --dotfiles option to work correctly with ignore lists, allowing options in .stowrc with spaces, and avoiding a spurious warning on Perl &gt;= 5.40.  There were also some clean-ups and improvements, mostly internal and not visible to users.  Read details of what's new: <a href="http://git.savannah.gnu.org/cgit/stow.git/tree/NEWS">http://git.savannah.gnu.org/cgit/stow.git/tree/NEWS</a><br /> </p> </description>
