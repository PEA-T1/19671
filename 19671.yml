=== ฉบับกาญจนาภิเษก ===
'''หนังสือสารานุกรมไทย ฉบับกาญจนาภิเษก''' เป็นหนังสือสารานุกรม ที่จัดทำขึ้นเนื่องในโอกาส[[พระราชพิธีกาญจนาภิเษก พุทธศักราช 2539]] โดย[[มูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชน|มูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ]] พิมพ์และจำหน่ายในปี [[พ.ศ. 2542]] ในราคา 500 บาท มีทั้งหมด 60 เรื่องโดยแบ่งเป็น 9 หมวด คือ 
* '''หมวดที่ 1''' พระราชประวัติและพระราชกรณียกิจสำคัญ
* '''หมวดที่ 2''' พระราชวงศ์
* '''หมวดที่ 3''' องค์กรและส่วนราชการ 
* '''หมวดที่ 4''' มูลนิธิ ทุน รางวัล และโรงเรียน
* '''หมวดที่ 5''' พระราชสถานะและพระราชอำนาจตามรัฐธรรมนูญ
* '''หมวดที่ 6''' ราชธรรมและพระราชกรณียกิจเกี่ยวกับศาสนา
* '''หมวดที่ 7''' พระราชพิธีในรัชกาลปัจจุบัน
* '''หมวดที่ 8''' พระบรมราชสัญลักษณ์และเรื่องราวเกี่ยวข้อง
* '''หมวดที่ 9''' เบ็ดเตล็ด

=== ฉบับเฉลิมพระเกียรติ ===
'''สารานุกรมไทย ฉบับเฉลิมพระเกียรติ''' เป็นหนังสือสารานุกรม ที่จัดทำขึ้นเนื่องในโอกาส[[พระราชพิธีฉลองสิริราชสมบัติครบ 60 ปี พ.ศ. 2549|พระราชพิธีฉลองสิริราชสมบัติครบ 60 ปี พุทธศักราช 2549]] โดยมูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ พิมพ์ขึ้นใน พ.ศ. 2550 ในราคา 500 บาท จัดทำขึ้นเพื่อเฉลิมพระเกียรติ[[พระบาทสมเด็จพระมหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร|พระบาทสมเด็จพระบรมชนกาธิเบศร มหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร]] รัชกาลที่ 9 โดยประมวลพระราชจริยาวัตร พระราชกรณียกิจ และพระปรีชาสามารถในด้านต่างๆ อันก่อให้เกิดประโยชน์ต่อประเทศชาติและอาณาประชาราษฎร์ ประกอบด้วยเนื้อหารายละเอียด ดังนี้
* '''1.''' ธรรมิกราชา
* '''2.''' พระปรีชาสามารถด้านเทคโนโลยีและนวัตกรรม
* '''3.''' เศรษฐกิจพอเพียง
* '''4.''' กษัตริย์-เกษตร
* '''5.''' พระราชกรณียกิจด้านการแพทย์และการสาธารณสุข
* '''6.''' พระปรีชาสามารถด้านการพัฒนาปัญญา
* '''7.''' อัครศิลปิน
* '''8.''' พระราชกรณียกิจด้านการสืบสานวัฒนธรรมและขนบประเพณี
* '''9.''' สังคมสมานฉันท์

=== ฉบับเทิดพระเกียรติ ===
'''สารานุกรมไทย ฉบับเทิดพระเกียรติ "ธรรมิกราชาธิคุณ"''' เป็นส่วนหนึ่งของทางมูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ เพื่อให้ประชาชนทุกคนได้รำลึกในพระมหากรุณาธิคุณในธรรมิกราชาที่พระบาทสมเด็จพระมหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร ได้ทรงบำเพ็ญมาตลอดระยะเวลา 70 ปี มูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ จึงได้จัดทำหนังสือสารานุกรมไทย ฉบับเทิดพระเกียรติ โดยได้รวบรวมประมวลหลักธรรมซึ่ง[[พระบาทสมเด็จพระมหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร]] ทรงยึดถือและปฏิบัติอย่างครบถ้วน และในหนังสือสารานุกรมฉบับนี้ยังประกอบด้วยพระราชกรณียกิจด้านการสืบสานวัฒนธรรมและขนบธรรมเนียมประเพณี และพระราชพิธีในพระบาทสมเด็จพระมหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร ร.๙ ที่พระองค์มีพระราชประสงค์ให้ดำรงอยู่เป็นเอกลักษณ์ของชาติ ตราบนานเท่านาน

=== ฉบับผู้สูงวัย ===
'''หนังสือสารานุกรมไทย "ฉบับผู้สูงวัย"''' เป็นหนังสือสารานุกรมภาษาไทย ภายใต้ของมูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ พิมพ์ขึ้นในปี พ.ศ. 2560 ราคา 250 บาท โดยรวบรวมสาระความรู้เกี่ยวกับ[[วัยสูงอายุ|ผู้สูงวัย]] เริ่มจากวงจรชีวิต ทฤษฎี[[ชรา|ความชรา]] ผู้สูงวัยกับ[[สังคมไทย]] การเสริม[[สุขภาพ]] โรคภัยไข้เจ็บ ปัญหาของผู้สูงวัย และ[[เทคโนโลยี]]รองรับผู้สูงวัย สามารถนำความรู้ไปใช้ประโยชน์ให้ทันกับการเปลี่ยนแปลงการเข้าสู่สังคมสูงวัยของประเทศไทย ซึ่งกำลังประสบอยู่ใน[[ปัจจุบัน]]และ[[อนาคต]] ประกอบด้วยเนื้อหามีทั้งหมด 7 ตอน ดังต่อไปนี้
* '''ตอนที่ 1''' ความชราและวงจรชีวิต
* '''ตอนที่ 2''' การสูงวัยของประชากรในประเทศไทยและผลกระทบ
* '''ตอนที่ 3''' ผู้สูงวัยและสังคมไทย
* '''ตอนที่ 4''' การเสริมสร้างสุขภาพเพื่อวัยสูงอายุ
* '''ตอนที่ 5''' สุขภาพผู้สูงวัยไทยและปัญหาสำคัญ
* '''ตอนที่ 6''' สภาพแวดล้อมและเทคโนโลยีเพื่อวัยสูงอายุ
* '''ตอนที่ 7''' การเตรียมความพร้อมสำหรับวัยสูงอายุ

=== ฉบับสาระรอบรู้สำหรับเด็ก ===
'''สารานุกรมไทยสำหรับเยาวชนฯ ฉบับสาระรอบรู้สำหรับเด็ก''' ของมูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ จัดทำในรูปแบบ[[การ์ตูน]] พิมพ์ 4 สีตลอดเล่ม เนื้อเรื่องเกี่ยวกับการผจญภัยของเด็ก[[ประถมศึกษา|วัยประถม]]กับ[[เพื่อน|ผองเพื่อน]]ต่างภพ ที่ได้รับภารกิจในการคลี่คลายปม[[ปริศนา]]ในสถานการณ์ต่าง ๆ โดยใช้ความรู้จากหนังสือสารานุกรมไทยสำหรับเยาวชนฯ ในเรื่องต่าง ๆ มาใช้ประกอบการแก้ไขปัญหาเฉพาะหน้า โดยในเล่มมีเนื้อหาดังต่อไปนี้

