<title>GNU Guix: Build User Takeover Vulnerability</title>
<guid>https://guix.gnu.org/blog/2024/build-user-takeover-vulnerability//</guid>
<link>https://guix.gnu.org/blog/2024/build-user-takeover-vulnerability//</link>
<description> <p>A security issue has been identified in <a href="https://guix.gnu.org/en/manual/devel/en/html_node/Invoking-guix_002ddaemon.html"><code>guix-daemon</code></a> which allows for a local user to gain the privileges of any of the build users and subsequently use this to manipulate the output of any build. Your are strongly advised to <strong>upgrade your daemon now</strong> (see instructions below), especially on multi-user systems.</p><p>This exploit requires the ability to start a derivation build and the ability to run arbitrary code with access to the store in the root PID namespace on the machine the build occurs on. As such, this represents an increased risk primarily to multi-user systems and systems using dedicated privilege-separation users for various daemons: without special sandboxing measures, any process of theirs can take advantage of this vulnerability.</p><h1>Vulnerability</h1><p>For a very long time, <code>guix-daemon</code> <a href="https://git.savannah.gnu.org/cgit/guix.git/tree/nix/libstore/build.cc?id=e951a375a01262dfd470ee343baf7c41dbc6ff58#n1371">has helpfully made the outputs of failed derivation builds available</a> at the same location they were at in the build container. This has aided greatly especially in situations where test suites require the package to already be installed in order to run, as it allows one to re-run the test suite interactively outside of the container when built with <code>--keep-failed</code>. This transferral of store items from inside the chroot to the real store was implemented with a simple <code>rename</code>, and no modification of the store item or any files it may contain.</p><p>If an attacker starts a build of a derivation that creates a binary with the setuid and/or setgid bit in an output directory, then, and the build fails, that binary will be accessible unaltered for anybody on the system. The attacker or a cooperating user can then execute the binary, gain the privileges, and from there use a combination of signals and procfs to freeze a builder, open any file it has open via <code>/proc/$PID/fd</code>, and overwrite it with whatever it wants. This manipulation of builds can happen regardless of which user started the build, so it can work not only for producing compromised outputs for commonly-used programs before anybody else uses them, but also for compromising any builds another user happens to start.</p><p>A related vulnerability was also discovered concerning the outputs of <em>successful</em> builds. These were <a href="https://git.savannah.gnu.org/cgit/guix.git/tree/nix/libstore/build.cc?id=e951a375a01262dfd470ee343baf7c41dbc6ff58#n2343">moved</a> - also via <code>rename()</code> - outside of the container prior to having their permissions, ownership, and timestamps <a href="https://git.savannah.gnu.org/cgit/guix.git/tree/nix/libstore/build.cc?id=e951a375a01262dfd470ee343baf7c41dbc6ff58#n2429">canonicalized</a>. This means that there also exists a window of time for a successful build's outputs during which a setuid/setgid binary can be executed.</p><p>In general, any time that a build user running a build for some submitter can get a setuid/setgid binary to a place the submitter can execute it, it is possible for the submitter to use it to take over the build user. This situation always occurs when <code>--disable-chroot</code> is passed to <code>guix-daemon</code>. This holds even in the case where there are no dedicated build users, and builds happen under the same user the daemon runs as, as happens during <code>make check</code> in the guix repository. Consequently, if a permissive umask that allows execute permission for untrusted users on directories all the way to a user's guix checkout is used, an attacker can use that user's test-environment daemon to gain control over their user while <code>make check</code> is running.</p><h1>Mitigation</h1><p>This <a href="https://issues.guix.gnu.org/73919">security issue</a> has been fixed by <a href="https://git.savannah.gnu.org/cgit/guix.git/commit/?id=558224140dab669cabdaebabff18504a066c48d4">two</a> <a href="https://git.savannah.gnu.org/cgit/guix.git/commit/?id=5ab3c4c1e43ebb637551223791db0ea3519986e1">commits</a>. Users should make sure they have updated to the second commit to be protected from this vulnerability. Upgrade instructions are in the following section. If there is a possibility that a failed build has left a setuid/setgid binary lying around in the store by accident, run <code>guix gc</code> to remove all failed build outputs.</p><p>The fix was accomplished by sanitizing the permissions of all files in a failed build output prior to moving it to the store, and also by waiting to move successful build outputs to the store until after their permissions had been canonicalized. The sanitizing was done in such a way as to preserve as many non-security-critical properties of failed build outputs as possible to aid in debugging. After applying these two commits, the <code>guix</code> package in Guix was <a href="https://git.savannah.gnu.org/cgit/guix.git/commit/?id=5966e0fdc78771c562e0f484a22f381a77908be0">updated</a> so that <code>guix-daemon</code> deployed using it would use the fixed version.</p><p>If you are using <code>--disable-chroot</code>, whether with dedicated build users or not, make sure that access to your daemon's socket is restricted to trusted users. This particularly affects anyone running <code>make check</code> and anyone running on GNU/Hurd. The former should either manually remove execute permission for untrusted users on their guix checkout or apply <a href="https://issues.guix.gnu.org/73924">this patch</a>, which restricts access to the test-environment daemon to the user running the tests. The latter should adjust the ownership and permissions of <code>/var/guix/daemon-socket</code>, which can be done for Guix System users using the new <code>socket-directory-{perms,group,user}</code> fields in <a href="https://issues.guix.gnu.org/73925">this patch</a>.</p><p>A proof of concept is available at the end of this post. One can run this code with:</p><pre><code class="language-sh">guix repl -- setuid-exposure-vuln-check.scm</code></pre><p>This will output whether the current <code>guix-daemon</code> being used is vulnerable or not. If it is vulnerable, the last line will contain <code>your system is not vulnerable</code>, otherwise the last line will contain <code>YOUR SYSTEM IS VULNERABLE</code>.</p><h1>Upgrading</h1><p>Due to the severity of this security advisory, we strongly recommend all users to upgrade their <code>guix-daemon</code> immediately.</p><p>For Guix System, <a href="https://guix.gnu.org/manual/devel/en/html_node/Getting-Started-with-the-System.html">the procedure</a> is to reconfigure the system after a <code>guix pull</code>, either restarting <code>guix-daemon</code> or rebooting. For example:</p><pre><code class="language-sh">guix pull sudo guix system reconfigure /run/current-system/configuration.scm sudo herd restart guix-daemon</code></pre><p>where <code>/run/current-system/configuration.scm</code> is the current system configuration but could, of course, be replaced by a system configuration file of a user's choice.</p><p>For Guix running as a package manager on other distributions, one needs to <code>guix pull</code> with <code>sudo</code>, as the <code>guix-daemon</code> runs as root, and restart the <code>guix-daemon</code> service, <a href="https://guix.gnu.org/manual/devel/en/html_node/Upgrading-Guix.html">as documented</a>. For example, on a system using systemd to manage services, run:</p><pre><code class="language-sh">sudo --login guix pull sudo systemctl restart guix-daemon.service</code></pre><p>Note that for users with their distro's package of Guix (as opposed to having used the <a href="https://guix.gnu.org/en/manual/devel/en/html_node/Binary-Installation.html">install script</a>) you may need to take other steps or upgrade the Guix package as per other packages on your distro. Please consult the relevant documentation from your distro or contact the package maintainer for additional information or questions.</p><h1>Conclusion</h1><p>Even with the sandboxing features of modern kernels, it can be quite challenging to synthesize a situation in which two users on the same system who are determined to cooperate nevertheless cannot. Guix has an especially difficult job because it needs to not only realize such a situation, but also maintain the ability to interact with both users itself, while not allowing them to cooperate through itself in unintended ways. Keeping failed build outputs around for debugging introduced a vulnerability, but finding that vulnerability because of it enabled the discovery of an additional vulnerability that would have existed anyway, and prompted the use of mechanisms for securing access to the guix daemon.</p><p>I would like to thank Ludovic Courtès for giving feedback on these vulnerabilities and their fixes — discussion of which led to discovering the vulnerable time window with successful build outputs — and also for helping me to discover that my email server was broken.</p><h2>Proof of Concept</h2><p>Below is code to check if your <code>guix-daemon</code> is vulnerable to this exploit. Save this file as <code>setuid-exposure-vuln-check.scm</code> and run following the instructions above, in "Mitigation."</p><pre><code class="language-scheme">(use-modules (guix) (srfi srfi-34)) (define maybe-setuid-file ;; Attempt to create a setuid file in the store, with one of the build ;; users as its owner. (computed-file "maybe-setuid-file" #~(begin (call-with-output-file #$output (const #t)) (chmod #$output #o6000) ;; Failing causes guix-daemon to copy the output from ;; its temporary location back to the store. (exit 1)))) (with-store store (let* ((drv (run-with-store store (lower-object maybe-setuid-file))) (out (derivation-&gt;output-path drv))) (guard (c (#t (if (zero? (logand #o6000 (stat:perms (stat out)))) (format #t "~a is not setuid: your system is not \ vulnerable.~%" out) (format #t "~a is setuid: YOUR SYSTEM IS VULNERABLE. Run 'guix gc' to remove that file and upgrade.~%" out)))) (build-things store (list (derivation-file-name drv))))))</code></pre> </description>
