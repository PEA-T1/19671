<description> <p><b>10 September 2024</b> <br /> <br /> Unifont 16.0.01 is now available.  This is a major release. <br /> <br /> From the NEWS file: <br /> <br />   * Updates to synchronize Unifont with Unicode 16.0.0 release. <br /> <br />   * Many new upper-plane Chinese ideographs added. <br /> <br />   * New "make" build dependency on ImageMagick's "convert" program <br />     to build thumbnail images of the Unicode plane bitmaps. <br /> <br />   * unifont-combining-$(VERSION).txt is now included in the <br />     distribution set to provide spacing information on all <br />     combining characters. <br /> <br />   * Many other minor updates; see ChangeLog for details. <br /> <br /> Download this release from GNU server mirrors at: <br /> <br />      <a href="https://ftpmirror.gnu.org/unifont/unifont-16.0.01/">https://ftpmirror.gnu.org/unifont/unifont-16.0.01/</a> <br /> <br /> or if that fails, <br /> <br />      <a href="https://ftp.gnu.org/gnu/unifont/unifont-16.0.01/">https://ftp.gnu.org/gnu/unifont/unifont-16.0.01/</a> <br /> <br /> or, as a last resort, <br /> <br />      <a href="ftp://ftp.gnu.org/gnu/unifont/unifont-16.0.01/">ftp://ftp.gnu.org/gnu/unifont/unifont-16.0.01/</a> <br /> <br /> These files are also available on the unifoundry.com website: <br /> <br />      <a href="https://unifoundry.com/pub/unifont/unifont-16.0.01/">https://unifoundry.com/pub/unifont/unifont-16.0.01/</a> <br /> <br /> Font files are in the subdirectory <br /> <br />      <a href="https://unifoundry.com/pub/unifont/unifont-16.0.01/font-builds/">https://unifoundry.com/pub/unifont/unifont-16.0.01/font-builds/</a> <br /> <br /> A more detailed description of font changes is available at <br /> <br />       <a href="https://unifoundry.com/unifont/index.html">https://unifoundry.com/unifont/index.html</a> <br /> <br /> and of utility program changes at <br /> <br />       <a href="https://unifoundry.com/unifont/unifont-utilities.html">https://unifoundry.com/unifont/unifont-utilities.html</a> <br /> <br /> Enjoy! <br /> <br /> <br /> Paul Hardy<br /> </p> </description>
