== การแถลงนโยบายของคณะรัฐมนตรี คณะที่ 14 ==
คณะรัฐมนตรีแถลงนโยบายต่อสภาผู้แทนราษฎร ระหว่างวันที่ 7 ถึง 8 กุมภาพันธ์ พ.ศ. 2489 และได้รับความไว้วางใจ ในวันที่ 8 กุมภาพันธ์ พ.ศ. 2489 คำแถลงนโยบายของคณะรัฐมนตรีคณะนี้ ปรากฏในหนังสือราชกิจจานุเบกษา พ.ศ. 2489 เล่ม 63 ตอน 9 หน้า 161
== การสิ้นสุดของคณะรัฐมนตรี คณะที่ 14 ==
คณะรัฐมนตรี คณะที่ 14 ของไทยสิ้นสุดลง เพราะเหตุที่ที่ประชุมสภาผู้แทนราษฎร ได้พิจารณา ร่างพระราชบัญญัติคุ้มครองค่าใช้จ่ายของประชาชนในภาวะคับขัน พ.ศ. 2489 (พ.ร.บ.ปักป้ายข้าวเหนียว) ซึ่ง [[ทองอินทร์ ภูริพัฒน์|นายทองอินทร์ ภูริพัฒน์]] (ส.ส.จังหวัดอุบลราชธานี) เป็นผู้เสนอ คณะรัฐมนตรีได้แถลงให้สภาทราบแล้วว่า คณะรัฐมนตรีไม่สามารถปฏิบัติตาม ร่างพระราชบัญญัตินั้นได้ และเกรงจะเป็นการเดือดร้อน แก่ประชาชนทั่วไป แต่สภาฯได้ลงมติรับหลักการ ด้วยคะแนนเสียง 65 ต่อ 63 รัฐมนตรีทั้งคณะ จึงได้กราบถวายบังคมลาออกจากตำแหน่ง ตั้งแต่วันที่ 18 มีนาคม พ.ศ. 2489 ประกาศเมื่อวันที่ 24 มีนาคม พ.ศ. 2489
