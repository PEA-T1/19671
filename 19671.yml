'''สารานุกรมไทยสำหรับเยาวชน โดยพระราชประสงค์ใน[[พระบาทสมเด็จพระมหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร|พระบาทสมเด็จพระบรมชนกาธิเบศร มหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร]]''' เป็นหนังสือสารานุกรมที่พิมพ์ขึ้นครั้งแรกใน พ.ศ. 2516 จนถึงปัจจุบัน รวม 44 เล่ม เป็น[[สารานุกรมภาษาไทย]]จัดทำขึ้นเป็นรูปเล่ม โดยมีเนื้อหาบางส่วนเผยแพร่ในระบบออนไลน์ เป็นสารานุกรมไทยแบบเป็นชุด เน้น[[ความรู้]]ที่เกิดขึ้นและใช้อยู่ใน[[ประเทศไทย]] จัดทำโดยคนไทย เพื่อให้คนไทยทุกเพศทุกวัยมีโอกาสได้อ่าน แต่ละเล่มรวบรวมเนื้อเรื่องจากหลากหลายสาขาวิชา เนื้อหาของเรื่องต่าง ๆ เรียบเรียงให้เหมาะสมกับ 3 ระดับความรู้ ให้แก่ เด็กรุ่นเล็ก เด็กรุ่นกลาง และเด็กรุ่นใหญ่ รวมทั้ง[[ผู้ใหญ่]]ที่สนใจทั่วไป แต่ละเรื่องเริ่มต้นด้วยเนื้อหาของระดับเด็กรุ่นเล็ก ตามด้วยเนื้อหาของรุ่นกลางและรุ่นใหญ่ตามลำดับ เนื้อหาในแต่ละระดับพิมพ์ด้วยตัวอักษรขนาดต่างกัน<ref>{{Cite web|title=สำเนาที่เก็บถาวร|url=https://web.archive.org/web/20191212161959/http://kanchanapisek.or.th/kp6/sub/other_sub.php?file=encyclopedia%2Fsaranugrom.htm#book44|url-status=dead|archive-url=https://www.saranukromthai.or.th/sub/other_sub.php?file=encyclopedia/saranugrom.htm|archive-date=2021-11-22|access-date=2024-08-25}}</ref>

นอกจากนั้น ยังได้มีการจัดพิมพ์ '''สารานุกรมไทยสำหรับเยาวชนฯ ฉบับเสริมการเรียนรู้''' หรือเรียกกันทั่วไปว่า '''"ฉบับเล่มเล็ก"''' ซึ่งได้คัดเลือกเรื่องจากสารานุกรมไทยสำหรับเยาวชนฯ เล่มใหญ่ มาเรียบเรียงและจัดทำภาพประกอบใหม่ให้เข้าใจง่ายขึ้น โดยจัดพิมพ์เป็นหนังสือเล่มเล็กขนาดพ็อกเก็ตบุ๊คเหมาะแก่การพกพาและสะสม เพื่อเผยแพร่และจัดจำหน่ายแก่เยาวชนและผู้ที่สนใจในราคาย่อมเยาโดยเล่มแรกเผยแพร่เมื่อเดือนพฤษภาคม ปี พ.ศ. 2548 ปัจจุบันจัดพิมพ์ถึงเล่ม 23 แล้ว<ref>[https://www.saranukromthai.or.th/sub/other_sub.php?file=encyclopedia/pocket.htm "สำเนาที่เก็บถาวร"]. คลังข้อมูลฉบับเสริมการเรียนรู้ เมื่อ 2005. สืบค้นเมื่อ 2024-09-07</ref> นอกจากนั้น ยังได้มีการจัดพิมพ์สารานุกรมไทย ฉบับพิเศษ เล่มอื่น ๆ เช่น สารานุกรมไทย ฉบับกาญจนาภิเษก, สารานุกรมไทย ฉบับผู้สูงวัย เป็นต้น

== จดทะเบียนเป็นมูลนิธิ ==
[[พระบาทสมเด็จพระวชิรเกล้าเจ้าอยู่หัว]] ทรงพระกรุณาโปรดเกล้าฯ พระราชทานพระบรมราชานุญาตให้จดทะเบียนจัดตั้งโครงการสารานุกรมไทยสำหรับเยาวชนฯ เป็นมูลนิธิ โดยใช้ชื่อว่า '''"มูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชน โดยพระราชประสงค์ในพระบาทสมเด็จพระบรมชนกาธิเบศร มหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร"''' และต่อมาทรงพระกรุณาโปรดเกล้าฯ พระราชทานพระบรมราชานุญาตให้จดทะเบียนจัดตั้งใช้ชื่อย่อว่า '''"มูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ"''' และทรงพระกรุณาโปรดเกล้าฯ ให้[[สมเด็จพระกนิษฐาธิราชเจ้า กรมสมเด็จพระเทพรัตนราชสุดาฯ สยามบรมราชกุมารี]] ทรงดำรงตำแหน่งเป็นองค์ที่ปรึกษา และมูลนิธิฯ ได้รับการจดทะเบียนจัดตั้ง เมื่อวันที่ 20 เมษายน พ.ศ. 2563

