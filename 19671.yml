ANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=&quot;); min-width: 20px; min-height: 20px; width: 1.25rem; height: 1.25rem; display: inline-block; vertical-align: text-bottom; background-color: var(--color-subtle,#54595d); mask-size: max(1.25rem, 20px); mask-repeat: no-repeat; mask-position: center center;"></span><span class="toggle-list-item__label" style="color: var(--color-subtle,#54595d); font-weight: bold; font-size: 0.875rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-left: 8px;"></span></a></li></ul></div></li></ul></nav><div id="mw-content-subtitle" lang="th" dir="ltr" style="margin: 0px;"></div></div><div id="bodyContent" class="content" style="margin: 0px 3.35em; position: relative; z-index: 0; line-height: 1.65; overflow-wrap: break-word; max-width: 993.3px; text-align: justify;"><div id="mw-content-text" class="mw-body-content"><div class="mw-content-ltr mw-parser-output" lang="en" dir="ltr"><section class="mf-section-0" id="mf-section-0"><p style="padding-bottom: 0.5em; margin: 0.5em 0px 0px; font-size: 1rem;">The<span> </span><b style="font-weight: bold;">Provincial Electricity Authority</b><span> </span>(PEA) (<a href="https://en.m.wikipedia.org/wiki/Abbreviation" title="Abbreviation" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Abrv:</a><span> </span>กฟภ.<span> </span><small style="font-size: 14.72px;"><a href="https://en.m.wikipedia.org/wiki/Royal_Thai_General_System_of_Transcription" title="Royal Thai General System of Transcription" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">RTGS</a>: </small><span title="Royal Thai General System of Transcription"><i lang="th-Latn" style="font-style: italic;"><i style="font-style: italic;">kofopho</i></i></span>;<span> </span><a href="https://en.m.wikipedia.org/wiki/Thai_language" title="Thai language" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Thai</a>:<span> </span><span lang="th">การไฟฟ้าส่วนภูมิภาค</span>,<span> </span><small style="font-size: 14.72px;"><a href="https://en.m.wikipedia.org/wiki/Royal_Thai_General_System_of_Transcription" title="Royal Thai General System of Transcription" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">RTGS</a>: </small><span title="Royal Thai General System of Transcription"><i lang="th-Latn" style="font-style: italic;"><i style="font-style: italic;">Kan Faifa Suan Phumiphak</i></i></span>) is a Thai state enterprise under the<span> </span><a href="https://en.m.wikipedia.org/wiki/Ministry_of_Interior_(Thailand)" title="Ministry of Interior (Thailand)" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Ministry of Interior</a>. Established on 28 September 1960 by the Provincial Electricity Authority Act 1960 (BE 2503,<sup id="cite_ref-1" class="reference" style="line-height: 1; vertical-align: super; font-size: 14.72px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.m.wikipedia.org/wiki/Provincial_Electricity_Authority#cite_note-1" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;"><span class="cite-bracket">[</span>1<span class="cite-bracket">]</span></a></sup><span> </span>it is currently headed by Chayabol Thitisak.<sup id="cite_ref-2" class="reference" style="line-height: 1; vertical-align: super; font-size: 14.72px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.m.wikipedia.org/wiki/Provincial_Electricity_Authority#cite_note-2" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;"><span class="cite-bracket">[</span>2<span class="cite-bracket">]</span></a></sup><span> </span>PEA is responsible for providing electricity in 74 provinces in Thailand—all except<span> </span><a href="https://en.m.wikipedia.org/wiki/Bangkok" title="Bangkok" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Bangkok</a>,<span> </span><a href="https://en.m.wikipedia.org/wiki/Samut_Prakan" class="mw-redirect" title="Samut Prakan" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Samut Prakan</a>, and<span> </span><a href="https://en.m.wikipedia.org/wiki/Nonthaburi_Province" class="mw-redirect" title="Nonthaburi Province" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Nonthaburi</a>)—which are served by the<span> </span><a href="https://en.m.wikipedia.org/wiki/Metropolitan_Electricity_Authority" title="Metropolitan Electricity Authority" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Metropolitan Electricity Authority</a>.</p>
 
