<item>
<title>Greg Casamento: What Apple has forgotten...</title>
<guid>tag:blogger.com,1999:blog-13189460.post-2145421725565112647</guid>
<link>https://heronsperch.blogspot.com/2024/07/what-apple-has-forgotten.html</link>
<description> <p> When NeXT still existed and the black hardware was a thing, Steve Jobs made the announcement that OPENSTEP would be created and that the object model, not the operating system and not the hardware, was the important thing.</p><p>This is a concept that Apple has forgotten.  With it's push towards Apple Silicon and a walled-garden, Apple has committed itself to the same pitfall that NeXT fell into.  NeXT lacked the infrastructure to handle OPENSTEP running on multiple kinds of hardware, but the object model on different OSes was successful... this is evident in OPENSTEP1.1 for Solaris and OPENSTEP for NT.</p><p>GNUstep attempts to reach the same goal, but provides the APIs that are available with Cocoa.   The object model IS the important thing and this is why GNUstep is so important.  It breaks the walled garden and makes it possible for users to run their apps and tools on other operating systems.  GNUstep HASN'T forgotten and we believe this is a core concept that Apple has left behind.</p> </description>
<pubDate>Wed, 03 Jul 2024 23:03:55 +0000</pubDate>
<author>noreply@blogger.com (Unknown)</author>
</item>
