; font-size: 1rem;">PEA operates a total of 945 offices in the country, with its head office in<span> </span><a href="https://en.m.wikipedia.org/wiki/Bangkok" title="Bangkok" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Bangkok</a>. Electricity provision is separated into four regions according to the geography of Thailand, with three subregions per region:</p><ul style="margin: 0px; padding: 0px 0px 0px 1em; list-style-type: disc; padding-inline: 1em 0px;"><li style="margin-bottom: 10px;">North<ul style="margin: 0px 0px 0px 1em; padding: 0px 0px 0px 1em; list-style-type: circle; padding-inline: 1em 0px; margin-inline: 1em 0px;"><li style="margin-bottom: 10px;">Region 1 Chiang Mai (<a href="https://en.m.wikipedia.org/wiki/Chiang_Mai_Province" class="mw-redirect" title="Chiang Mai Province" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Chiang Mai</a>,<span> </span><a href="https://en.m.wikipedia.org/wiki/Mae_Hong_Son_Province" class="mw-redirect" title="Mae Hong Son Province" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Mae Hong Son</a>,<span> </span><a href="https://en.m.wikipedia.org/wiki/Lamphun_Province" class="mw-redirect" title="Lamphun Province" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Lamphun</a>,<span> </span><a href="https://en.m.wikipedia.org/wiki/Lampang_Province" class="mw-redirect" title="Lampang Province" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Lampang</a>,<span> </span><a href="https://en.m.wikipedia.org/wiki/Chiang_Rai_Province" class="mw-redirect" title="Chiang Rai Province" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Chiang Rai</a><span> </span>and<span> </span><a href="https://en.m.wikipedia.org/wiki/Phayao_Province" class="mw-redirect" title="Phayao Province" style="color: var(-