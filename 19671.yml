<title>Gary Benson: Python atomic counter</title>
<guid>https://gbenson.net/?p=967</guid>
<link>https://gbenson.net/python-atomic-counter/</link>
<description> <p>Do you need a thread-safe atomic counter in Python? Use <a href="https://docs.python.org/3/library/itertools.html#itertools.count"><code>itertools.count()</code></a>:</p> <pre style="font-size: 80%;">&gt;&gt;&gt; <strong><span style="color: purple;">from</span> itertools <span style="color: purple;">import</span> count</strong> &gt;&gt;&gt; <strong><span style="color: blue;">counter</span> = count()</strong> &gt;&gt;&gt; <strong><span style="color: navy;">next</span>(counter)</strong> 0 &gt;&gt;&gt; <strong><span style="color: navy;">next</span>(counter)</strong> 1 &gt;&gt;&gt; <strong><span style="color: navy;">next</span>(counter)</strong> 2</pre> <p>I found this in the <a href="https://pypi.org/project/decorator/">decorator</a> package, labelled <em><q>Atomic get-and-increment provided by the GIL</q></em>. So simple! So cool!</p> </description>
<pubDate>Thu, 25 Jul 2024 11:09:09 +0000</pubDate>
</item>
