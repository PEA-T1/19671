การไฟฟ้าส่วนภูมิภาค มีที่มาเริ่มจากการเป็นแผนกไฟฟ้า ในกองบุราภิบาล กรมสาธารณสุข [กระทรวงมหาดไทย](https://th.m.wikipedia.org/wiki/%E0%B8%81%E0%B8%A3%E0%B8%B0%E0%B8%97%E0%B8%A3%E0%B8%A7%E0%B8%87%E0%B8%A1%E0%B8%AB%E0%B8%B2%E0%B8%94%E0%B9%84%E0%B8%97%E0%B8%A2_(%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%97%E0%B8%A8%E0%B9%84%E0%B8%97%E0%B8%A2)) และก่อตั้งไฟฟ้าเทศบาลเมืองนครปฐมเป็นจังหวัดแรก เมื่อ พ.ศ. 2473 ต่อมาใน พ.ศ. 2477 มีการปรับปรุงแผนกไฟฟ้า เป็น กองไฟฟ้า สังกัด[กรมโยธาเทศบาล](https://th.m.wikipedia.org/wiki/%E0%B8%81%E0%B8%A3%E0%B8%A1%E0%B9%82%E0%B8%A2%E0%B8%98%E0%B8%B2%E0%B9%80%E0%B8%97%E0%B8%A8%E0%B8%9A%E0%B8%B2%E0%B8%A5) [กระทรวงมหาดไทย](https://th.m.wikipedia.org/wiki/%E0%B8%81%E0%B8%A3%E0%B8%B0%E0%B8%97%E0%B8%A3%E0%B8%A7%E0%B8%87%E0%B8%A1%E0%B8%AB%E0%B8%B2%E0%B8%94%E0%B9%84%E0%B8%97%E0%B8%A2_(%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%97%E0%B8%A8%E0%B9%84%E0%B8%97%E0%B8%A2)) และเปลี่ยนชื่อเป็น กองไฟฟ้าภูมิภาค ในภายหลัง

ในช่วงหลังสงครามโลกครั้งที่สอง รัฐบาลเห็นความจำเป็นในการสร้างสาธารณูปโภคพื้นฐานด้านไฟฟ้า จึงออก[พระราชกฤษฎีกา](https://th.m.wikipedia.org/wiki/%E0%B8%9E%E0%B8%A3%E0%B8%B0%E0%B8%A3%E0%B8%B2%E0%B8%8A%E0%B8%81%E0%B8%A4%E0%B8%A9%E0%B8%8E%E0%B8%B5%E0%B8%81%E0%B8%B2) ซึ่งให้ไว้เมื่อวันที่ 6 มีนาคม พุทธศักราช 2497 และประกาศใน[ราชกิจจานุเบกษา](https://th.m.wikipedia.org/wiki/%E0%B8%A3%E0%B8%B2%E0%B8%8A%E0%B8%81%E0%B8%B4%E0%B8%88%E0%B8%88%E0%B8%B2%E0%B8%99%E0%B8%B8%E0%B9%80%E0%B8%9A%E0%B8%81%E0%B8%A9%E0%B8%B2) เมื่อวันที่ 16 มีนาคม พุทธศักราช 2497 ก่อตั้ง องค์การไฟฟ้าส่วนภูมิภาค[[3]](https://th.m.wikipedia.org/wiki/%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B9%84%E0%B8%9F%E0%B8%9F%E0%B9%89%E0%B8%B2%E0%B8%AA%E0%B9%88%E0%B8%A7%E0%B8%99%E0%B8%A0%E0%B8%B9%E0%B8%A1%E0%B8%B4%E0%B8%A0%E0%B8%B2%E0%B8%84#cite_note-3) มีทุนจดทะเบียน 5 ล้านบาท มีการไฟฟ้าอยู่ในความดูแล จำนวน117 แห่ง อยู่ภายใต้การควบคุมของกรมโยธาเทศบาล กระทรวงมหาดไทย และรัฐบาล โดยมีรัฐมนตรีว่าการกระทรวงมหาดไทย เป็นประธานกรรมการ

การไฟฟ้าส่วนภูมิภาค ได้รับการสถาปนาตามพระราชบัญญัติการไฟฟ้าส่วนภูมิภาค พุทธศักราช 2503[[4]](https://th.m.wikipedia.org/wiki/%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B9%84%E0%B8%9F%E0%B8%9F%E0%B9%89%E0%B8%B2%E0%B8%AA%E0%B9%88%E0%B8%A7%E0%B8%99%E0%B8%A0%E0%B8%B9%E0%B8%A1%E0%B8%B4%E0%B8%A0%E0%B8%B2%E0%B8%84#cite_note-4) ณ วันที่ 28 กันยายน 2503 โดยรับช่วงภารกิจต่อจาก องค์การไฟฟ้าส่วนภูมิภาค มาดำเนินการ อย่างต่อเนื่อง ด้วยทุนประเดิมจำนวน 87 ล้านบาทเศษ มีการไฟฟ้าอยู่ในความรับผิดชอบ 200 แห่ง มีผู้ใช้ไฟจำนวน 137,377 ราย และพนักงาน 2,119 คน กำลังไฟฟ้าสูงสุดในปี 2503 เพียง 15,000 กิโลวัตต์(15MW) ผลิตด้วยเครื่องกำเนิดไฟฟ้า ที่ขับเคลื่อนด้วยเครื่องยนต์ดีเซลล์ทั้งสิ้น สามารถผลิตพลังงานไฟฟ้าบริการ ประชาชนได้ 26.4 ล้านหน่วย (กิโลวัตต์-ชั่วโมง) ต่อปี และมีประชาชน ได้รับประโยชน์ จากการใช้ไฟฟ้าประมาณ 1 ล้านคน หรือร้อยละ 5 ของประชาชนที่มีอยู่ทั่วประเทศในขณะนั้น 23 ล้านคน

ภายหลังจากมีการประกาศใช้ พระราชบัญญัติการไฟฟ้าส่วนภูมิภาค พุทธศักราช 2503 ส่งผลให้ มีการแต่งตั้งบุคคลซึ่งไม่ใช่ รัฐมนตรีว่าการกระทรวงมหาดไทย เป็นประธานกรรมการ โดยบุคคลแรกที่เป็นประธานคณะกรรมการได้แก่นาย ดร.[วิญญู อังคณารักษ์](https://th.m.wikipedia.org/w/index.php?title=%E0%B8%A7%E0%B8%B4%E0%B8%8D%E0%B8%8D%E0%B8%B9_%E0%B8%AD%E0%B8%B1%E0%B8%87%E0%B8%84%E0%B8%93%E0%B8%B2%E0%B8%A3%E0%B8%B1%E0%B8%81%E0%B8%A9%E0%B9%8C&action=edit&redlink=1)[[5]](https://th.m.wikipedia.org/wiki/%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B9%84%E0%B8%9F%E0%B8%9F%E0%B9%89%E0%B8%B2%E0%B8%AA%E0%B9%88%E0%B8%A7%E0%B8%99%E0%B8%A0%E0%B8%B9%E0%B8%A1%E0%B8%B4%E0%B8%A0%E0%B8%B2%E0%B8%84#cite_note-5) ดำรงตำแหน่งเมื่อวันที่ 26 พฤษภาคม พ.ศ. 2521 อย่างไรก็ตามรายนามประธานคณะกรรมการการไฟฟ้าส่วนภูมิภาคมักเป็น[ปลัดกระทรวงมหาดไทย](https://th.m.wikipedia.org/wiki/%E0%B8%A3%E0%B8%B2%E0%B8%A2%E0%B8%99%E0%B8%B2%E0%B8%A1%E0%B8%9B%E0%B8%A5%E0%B8%B1%E0%B8%94%E0%B8%81%E0%B8%A3%E0%B8%B0%E0%B8%97%E0%B8%A3%E0%B8%A7%E0%B8%87%E0%B8%A1%E0%B8%AB%E0%B8%B2%E0%B8%94%E0%B9%84%E0%B8%97%E0%B8%A2%E0%B9%81%E0%B8%AB%E0%B9%88%E0%B8%87%E0%B8%A3%E0%B8%B2%E0%B8%8A%E0%B8%AD%E0%B8%B2%E0%B8%93%E0%B8%B2%E0%B8%88%E0%B8%B1%E0%B8%81%E0%B8%A3%E0%B9%84%E0%B8%97%E0%B8%A2) รองปลัดกระทรวงมหาดไทย อธิบดีกรมการปกครอง ปัจจุบันประธานกรรมการได้แก่ อรรษิษฐ์ สัมพันธรัตน์

ในช่วงปลายทศวรรษ ที่ 1 บวกกับการเริ่มต้นของแผนพัฒนเศรษฐกิจ และสังคมแห่งชาติ ฉบับที่3 (2515-2519) และแรงผลักดันของความต้องการใช้ไฟฟ้าของประชาชนที่เพิ่มขึ้นอยู่ตลอดเวลาในอัตราที่สูงมากเกือบร้อยละ 30 ต่อปี มีผลให้การไฟฟ้าส่วนภูมิภาคต้องเตรียมปรับแผนเพื่อตั้งรับการพัฒนาชนบทด้านไฟฟ้าอย่างแข็งขัน และทันต่อความต้องการของประชาชน

เพื่อตอบสนองความต้องการในการใช้ไฟฟ้าที่เพิ่มสูงขึ้นมาก การไฟฟ้าส่วนภูมิภาคได้มีการดำเนินการเสริมระบบจำหน่ายไฟฟ้าเพื่อเพิ่มขีดความสามารถของระบบไฟฟ้าให้มีความพร้อมสำหรับรองรับการขยายตัวของการใช้ไฟฟ้าที่เพิ่มขึ้นอย่างรวดเร็วได้อย่างเพียงพอและมีประสิทธิภาพ โดยก่อสร้างเพิ่มวงจรระบบจำหน่ายไฟฟ้าในพื้นที่ที่มีการใช้ไฟฟ้าหนาแน่น และเปลี่ยนระบบแรงดัน 11 กิโลโวลต์ เป็น 22 กิโลโวลต์ทั้งหมด ขณะเดียวกันเพื่อลดต้นทุนการผลิตของโรงจักรไฟฟ้าดีเซลซึ่งต้องเผชิญปัญหาราคาน้ำมันแพงขึ้นจึงเชื่อมโยงโรงจักรของการไฟฟ้าส่วนภูมิภาคทั้งหมดเข้ารับไฟฟ้า

การดำเนินงานตามโครงการต่าง ๆ ทุกโครงการประสบความสำเร็จด้วยดี ทำให้เมื่อสิ้นปีงบประมาณ 2532 การไฟฟ้าส่วนภูมิภาค สามารถบริการไฟฟ้าในพื้นที่รับผิดชอบได้ครบทั้ง 70 จังหวัด 642 อำเภอ 81 กิ่งอำเภอ 6,369 ตำบลแล้ว เป็นผลให้ประชาชน ธุรกิจอุตสาหกรรม สถาบันการศึกษาหน่วยราชการ ทั้งทางทหาร ตำรวจ พลเรือนได้ใช้ไฟฟ้าประกอบกิจกรรมต่าง ๆ รวมทั้งประชาชนในหมู่บ้านชนบท 52,446 แห่ง หรือร้อยละ 89 ของหมู่บ้านในชนบททั้งหมด ได้รับบริการไฟฟ้าอย่างทั่วถึง กิจการของการไฟฟ้าส่วนภูมิภาคขยายตัวเจริญก้าวหน้าอย่างมาก เทียบกับเมื่อก่อตั้งในปี 2503 สินทรัพย์เพิ่มเป็น 43,416 ล้านบาท เพิ่มขึ้นถึง 500 เท่า มีผู้ใช้ไฟฟ้าถึง 1,340 แห่ง การใช้ไฟฟ้าพลังสูงสุดเพิ่มเป็น 3,266 เมกะวัตต์ ขณะที่ปริมาณความต้องการใช้ไฟฟ้าสูงขึ้นเป็น 16,178 ล้านหน่วย ซึ่งเพิ่มขึ้นถึง 220 และ 610 เท่าตัว ตามลำดับ ผลงานต่าง ๆ ของการไฟฟ้าส่วนภูมิภาคที่ผ่านมาตลอดระยะเวลา 30 ปีแม้จะถือได้ว่าประสบความสำเร็จอย่างงดงามเพียงใดก็ตาม แต่ภารกิจของการไฟฟ้าส่วนภูมิภาคยังไม่หยุดยั้ง ยังคงต้องต้องทุ่มเทความพยายามอย่างเต็มขีดความสามารถ ทั้งด้านเงินลงทุนและทรัพยากรที่มีอยู่ เพื่อบริการพลังงานไฟฟ้าให้แก่ประชาชน ธุรกิจ และอุตสาหกรรมในส่วนภูมิภาค ให้มีประสิทธิภาพมั่นคง เพียงพอต่อความต้องการ และให้ทั่วถึงมากที่สุด

วันที่ 20 กรกฎาคม พ.ศ. 2558 คณะรัฐมนตรีได้มีมติแต่งตั้ง [ถวิล เปลี่ยนศรี](https://th.m.wikipedia.org/wiki/%E0%B8%96%E0%B8%A7%E0%B8%B4%E0%B8%A5_%E0%B9%80%E0%B8%9B%E0%B8%A5%E0%B8%B5%E0%B9%88%E0%B8%A2%E0%B8%99%E0%B8%A8%E0%B8%A3%E0%B8%B5) เป็นประธานกรรมการ นับเป็นพลเรือนที่ไม่มียศ[กองอาสารักษาดินแดน](https://th.m.wikipedia.org/wiki/%E0%B8%81%E0%B8%AD%E0%B8%87%E0%B8%AD%E0%B8%B2%E0%B8%AA%E0%B8%B2%E0%B8%A3%E0%B8%B1%E0%B8%81%E0%B8%A9%E0%B8%B2%E0%B8%94%E0%B8%B4%E0%B8%99%E0%B9%81%E0%B8%94%E0%B8%99)คนแรกที่ดำรงตำแหน่งดังกล่าว

ในเดือน ธ.ค.2562 การไฟฟ้าส่วนภูมิภาค มีผู้ใช้ไฟฟ้าทั้งสิ้น 19.36 ล้านราย มีการจ่ายโหลดสูงสุด 21,149 MW(เม.ย. 62) คิดเป็น 70% ของความต้องการใช้ไฟฟ้าทั้งประเทศ มีอัตราการเติบโตของการใช้ไฟฟ้าประมาณ 4% ต่อปี

