<description> <p>Libtoolers! <br /> <br /> The Libtool Team is pleased to announce the release of libtool 2.5.2, a beta release. <br /> <br /> This beta release was not planned, but additional testing of a recent bugfix <br /> was requested for distros to have the chance to test it with mass-rebuilds. <br /> <br /> The details of this bugfix can be found here: <br />     <a href="https://debbugs.gnu.org/cgi/bugreport.cgi?bug=71489">https://debbugs.gnu.org/cgi/bugreport.cgi?bug=71489</a> <br /> The commit for this bugfix can be found here: <br />     <a href="https://git.savannah.gnu.org/cgit/libtool.git/commit/?id=0e1b33332429cd578367bd0ad420c065d5caf0ac">https://git.savannah.gnu.org/cgit/libtool.git/commit/?id=0e1b33332429cd578367bd0ad420c065d5caf0ac</a> <br /> <br /> I hope to release the stable in a couple of weeks if testing goes well! <br /> <br /> GNU Libtool hides the complexity of using shared libraries behind a <br /> consistent, portable interface. GNU Libtool ships with GNU libltdl, which <br /> hides the complexity of loading dynamic runtime libraries (modules) <br /> behind a consistent, portable interface. <br /> <br /> There have been 9 commits by 4 people in the 35 days since 2.5.1. <br /> <br /> See the NEWS below for a brief summary. <br /> <br /> Thanks to everyone who has contributed! <br /> The following people contributed changes to this release: <br /> <br />   Bruno Haible (1) <br />   Ileana Dumitrescu (6) <br />   Sergey Poznyakoff (1) <br />   Tobias Stoeckmann (1) <br /> <br /> Ileana <br />  [on behalf of the libtool maintainers] <br /> ================================================================== <br /> <br /> Here is the GNU libtool home page: <br />     <a href="https://gnu.org/s/libtool/">https://gnu.org/s/libtool/</a> <br /> <br /> For a summary of changes and contributors, see: <br />   <a href="https://git.sv.gnu.org/gitweb/?p=libtool.git;a=shortlog;h=v2.5.2">https://git.sv.gnu.org/gitweb/?p=libtool.git;a=shortlog;h=v2.5.2</a> <br /> or run this command from a git-cloned libtool directory: <br />   git shortlog v2.5.1..v2.5.2 <br /> <br /> Here are the compressed sources: <br />   <a href="https://alpha.gnu.org/gnu/libtool/libtool-2.5.2.tar.gz">https://alpha.gnu.org/gnu/libtool/libtool-2.5.2.tar.gz</a>   (1.9MB) <br />   <a href="https://alpha.gnu.org/gnu/libtool/libtool-2.5.2.tar.xz">https://alpha.gnu.org/gnu/libtool/libtool-2.5.2.tar.xz</a>   (1.0MB) <br /> <br /> Here are the GPG detached signatures: <br />   <a href="https://alpha.gnu.org/gnu/libtool/libtool-2.5.2.tar.gz.sig">https://alpha.gnu.org/gnu/libtool/libtool-2.5.2.tar.gz.sig</a> <br />   <a href="https://alpha.gnu.org/gnu/libtool/libtool-2.5.2.tar.xz.sig">https://alpha.gnu.org/gnu/libtool/libtool-2.5.2.tar.xz.sig</a> <br /> <br /> Use a mirror for higher download bandwidth: <br />   <a href="https://www.gnu.org/order/ftp.html">https://www.gnu.org/order/ftp.html</a> <br /> <br /> Here are the SHA1 and SHA256 checksums: <br /> <br />   e3384dc0099855942f76ef8a97be94edab6f56de  libtool-2.5.2.tar.gz <br />   KSdftFsjbW/3IKQz+c1fYeovUsw6ouX4m6V3Jr2lR5M=  libtool-2.5.2.tar.gz <br />   71b7333e80b76510f5dbd14db54d311d577bb716  libtool-2.5.2.tar.xz <br />   e2C09MNk6HhRMNNKmP8Hv6mmFywgxdtwirScaRPkgmM=  libtool-2.5.2.tar.xz <br /> <br /> Verify the base64 SHA256 checksum with cksum -a sha256 --check <br /> from coreutils-9.2 or OpenBSD's cksum since 2007. <br /> <br /> Use a .sig file to verify that the corresponding file (without the <br /> .sig suffix) is intact.  First, be sure to download both the .sig file <br /> and the corresponding tarball.  Then, run a command like this: <br /> <br />   gpg --verify libtool-2.5.2.tar.gz.sig <br /> <br /> The signature should match the fingerprint of the following key: <br /> <br />   pub   rsa4096 2021-09-23 [SC] <br />         FA26 CA78 4BE1 8892 7F22  B99F 6570 EA01 146F 7354 <br />   uid   Ileana Dumitrescu &lt;ileanadumi95@protonmail.com&gt; <br />   uid   Ileana Dumitrescu &lt;ileanadumitrescu95@gmail.com&gt; <br /> <br /> If that command fails because you don't have the required public key, <br /> or that public key has expired, try the following commands to retrieve <br /> or refresh it, and then rerun the 'gpg --verify' command. <br /> <br />   gpg --locate-external-key <a href="mailto:ileanadumi95@protonmail.com">ileanadumi95@protonmail.com</a> <br /> <br />   gpg --recv-keys 6570EA01146F7354 <br /> <br />   wget -q -O- '<a href="https://savannah.gnu.org/project/release-gpgkeys.php?group=libtool&amp;download=1">https://savannah.gnu.org/project/release-gpgkeys.php?group=libtool&amp;download=1</a>' | gpg --import - <br /> <br /> As a last resort to find the key, you can try the official GNU <br /> keyring: <br /> <br />   wget -q <a href="https://ftp.gnu.org/gnu/gnu-keyring.gpg">https://ftp.gnu.org/gnu/gnu-keyring.gpg</a> <br />   gpg --keyring gnu-keyring.gpg --verify libtool-2.5.2.tar.gz.sig <br /> <br /> This release was bootstrapped with the following tools: <br />   Autoconf 2.72e <br />   Automake 1.17 <br />   Gnulib v1.0-563-gd3efdd55f3 <br /> <br /> NEWS <br /> <br /> </p> <ul> <li>Noteworthy changes in release 2.5.2 (2024-08-29) [beta] </li> </ul> <p> <br /> ** Bug fixes: <br /> <br />   - Use shared objects built in source tree instead of the installed <br />     versions for more reliable testing. <br /> <br />   - Fix test in bug_62343.at for confirmed Cygwin/Mingw32 where the <br />     incorrect architecture version of a compiler was generating <br />     object files that could not be linked with a library file. <br /> <br />   - Fix typos found with codespell. <br /> <br /> ** Changes in supported systems or compilers: <br /> <br />   - Add support for 32-bit mode on FreeBSD/powerpc64. <br /> <br /> <br /> Enjoy!<br /> </p> </description>
