<description> <p>Libtoolers! <br /> <br /> The Libtool Team is pleased to announce the release of libtool 2.5.3. <br /> <br /> GNU Libtool hides the complexity of using shared libraries behind a <br /> consistent, portable interface. GNU Libtool ships with GNU libltdl, which <br /> hides the complexity of loading dynamic runtime libraries (modules) <br /> behind a consistent, portable interface. <br /> <br /> There have been 14 commits by 2 people in the 27 days since 2.5.2. <br /> <br /> See the NEWS below for a brief summary. An alpha and two beta releases <br /> of GNU Libtool have been released prior to this stable release. Please <br /> view the NEWS entries for those releases for a more complete summary of <br /> the updates between stable releases 2.4.7 and 2.5.3. <br /> <br /> Thanks to everyone who has contributed! <br /> The following people contributed changes to this release: <br /> <br />   Bruno Haible (3) <br />   Ileana Dumitrescu (11) <br /> <br /> Ileana <br />  [on behalf of the libtool maintainers] <br /> ================================================================== <br /> <br /> Here is the GNU libtool home page: <br />     <a href="https://gnu.org/s/libtool/">https://gnu.org/s/libtool/</a> <br /> <br /> For a summary of changes and contributors, see: <br />   <a href="https://git.sv.gnu.org/gitweb/?p=libtool.git;a=shortlog;h=v2.5.3">https://git.sv.gnu.org/gitweb/?p=libtool.git;a=shortlog;h=v2.5.3</a> <br /> or run this command from a git-cloned libtool directory: <br />   git shortlog v2.5.2..v2.5.3 <br /> <br /> Here are the compressed sources: <br />   <a href="https://ftpmirror.gnu.org/libtool/libtool-2.5.3.tar.gz">https://ftpmirror.gnu.org/libtool/libtool-2.5.3.tar.gz</a>   (2.0MB) <br />   <a href="https://ftpmirror.gnu.org/libtool/libtool-2.5.3.tar.xz">https://ftpmirror.gnu.org/libtool/libtool-2.5.3.tar.xz</a>   (1.1MB) <br /> <br /> Here are the GPG detached signatures: <br />   <a href="https://ftpmirror.gnu.org/libtool/libtool-2.5.3.tar.gz.sig">https://ftpmirror.gnu.org/libtool/libtool-2.5.3.tar.gz.sig</a> <br />   <a href="https://ftpmirror.gnu.org/libtool/libtool-2.5.3.tar.xz.sig">https://ftpmirror.gnu.org/libtool/libtool-2.5.3.tar.xz.sig</a> <br /> <br /> Use a mirror for higher download bandwidth: <br />   <a href="https://www.gnu.org/order/ftp.html">https://www.gnu.org/order/ftp.html</a> <br /> <br /> Here are the SHA1 and SHA256 checksums: <br /> <br />   f48e2fcdb0b80f97e93366c41fdcd1ea90f2f253  libtool-2.5.3.tar.gz <br />   kyK9j2vISP2j44WJndGTSVcWllKs73FtGdGdJAU6u5U=  libtool-2.5.3.tar.gz <br />   f1450b2f652d9acf3b83eee823cad966a149cca4  libtool-2.5.3.tar.xz <br />   iYARIyzFm2s7u+Mhtgq6nbGsEVeKth7Q3wKZRYFGri4=  libtool-2.5.3.tar.xz <br /> <br /> Verify the base64 SHA256 checksum with cksum -a sha256 --check <br /> from coreutils-9.2 or OpenBSD's cksum since 2007. <br /> <br /> Use a .sig file to verify that the corresponding file (without the <br /> .sig suffix) is intact.  First, be sure to download both the .sig file <br /> and the corresponding tarball.  Then, run a command like this: <br /> <br />   gpg --verify libtool-2.5.3.tar.gz.sig <br /> <br /> The signature should match the fingerprint of the following key: <br /> <br />   pub   rsa4096 2021-09-23 [SC] <br />         FA26 CA78 4BE1 8892 7F22  B99F 6570 EA01 146F 7354 <br />   uid   Ileana Dumitrescu &lt;ileanadumi95@protonmail.com&gt; <br />   uid   Ileana Dumitrescu &lt;ileanadumitrescu95@gmail.com&gt; <br /> <br /> If that command fails because you don't have the required public key, <br /> or that public key has expired, try the following commands to retrieve <br /> or refresh it, and then rerun the 'gpg --verify' command. <br /> <br />   gpg --locate-external-key <a href="mailto:ileanadumi95@protonmail.com">ileanadumi95@protonmail.com</a> <br /> <br />   gpg --recv-keys 6570EA01146F7354 <br /> <br />   wget -q -O- '<a href="https://savannah.gnu.org/project/release-gpgkeys.php?group=libtool&amp;download=1">https://savannah.gnu.org/project/release-gpgkeys.php?group=libtool&amp;download=1</a>' | gpg --import - <br /> <br /> As a last resort to find the key, you can try the official GNU <br /> keyring: <br /> <br />   wget -q <a href="https://ftp.gnu.org/gnu/gnu-keyring.gpg">https://ftp.gnu.org/gnu/gnu-keyring.gpg</a> <br />   gpg --keyring gnu-keyring.gpg --verify libtool-2.5.3.tar.gz.sig <br /> <br /> This release was bootstrapped with the following tools: <br />   Autoconf 2.72e <br />   Automake 1.17 <br />   Gnulib v1.0-803-g30417e7f91 <br /> <br /> NEWS <br /> <br /> </p> <ul> <li>Noteworthy changes in release 2.5.3 (2024-09-25) [stable] </li> </ul> <p> <br /> ** New features: <br /> <br />   - Add 'aarch64' support to the file magic test, which allows for <br />     shared libraries to be built with Mingw for aarch64. <br /> <br /> ** Bug fixes: <br /> <br />   - The configure options --with-pic and --without-pic have been renamed <br />     to --enable-pic and --disable-pic, respectively.  The old names <br />     --with-pic and --without-pic are still supported, though, for <br />     backward compatibility. <br /> <br />   - The configure option --with-aix-soname has been renamed to <br />     --enable-aix-soname.  The old name --with-aix-soname is still <br />     supported, though, for backward compatibility. <br /> <br />   - Fix conflicting warnings about AC_PROG_RANLIB. <br /> <br />   - Document situations where -export-symbols does not work. <br /> <br />   - Update FSF office address with URL in each file's license block. <br /> <br />   - Add checks for aclocal in standalone.at and subproject.at test files <br />     that report failures in Linux From Scratch and Darwin builds. <br />     <br /> <br /> Enjoy!<br /> </p> </description>
