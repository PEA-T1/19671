<title>health @ Savannah: GNU Health Hospital Management patchset 4.4.1 released</title>
<guid>https://savannah.gnu.org/news/?id=10662</guid>
<link>https://savannah.gnu.org/news/?id=10662</link>
<description> <p>Dear community <br /> <br /> GNU Health Hospital Management 4.4.1 has been released! <br /> <br /> <b>Priority</b>: High <br /> <br /> </p> <h2>Table of Contents</h2> <p> <br /> </p> <ul> <li>About GNU Health Patchsets </li> <li>Updating your system with the GNU Health control Center </li> <li>Installation notes </li> <li>List of other issues related to this patchset </li> </ul> <p> <br /> </p> <h2>About GNU Health Patchsets</h2> <p> <br /> We provide "patchsets" to stable releases. Patchsets allow applying bug fixes and updates on production systems. Always try to keep your production system up-to-date with the latest patches. <br /> <br /> Patches and Patchsets maximize uptime for production systems, and keep your system updated, without the need to do a whole installation. <br /> <br /> NOTE: Patchsets are applied on previously installed systems only. For new, fresh installations, download and install the whole tarball (ie, gnuhealth-4.4.1.tar.gz) <br /> <br /> </p> <h2>Updating your system with the GNU Health control Center</h2> <p> <br /> You can do automatic updates on the GNU Health HMIS kernel and modules using the GNU Health control center program. <br /> <br /> Please refer to the administration manual section ( <a href="https://docs.gnuhealth.org/his/techguide/administration/controlcenter.html">https://docs.gnuhealth.org/his/techguide/administration/controlcenter.html</a> ) <br /> <br /> The GNU Health control center works on standard installations (those done following the installation manual on wikibooks). Don't use it if you use an alternative method or if your distribution does not follow the GNU Health packaging guidelines. <br /> <br /> </p> <h2>Installation Notes</h2> <p> <br /> You must apply previous patchsets before installing this patchset. If your patchset level is 4.4.0, then just follow the general instructions. You can find the patchsets at GNU Health main download site at GNU.org (<a href="https://ftp.gnu.org/gnu/health/">https://ftp.gnu.org/gnu/health/</a>) <br /> <br /> In most cases, GNU Health Control center (gnuhealth-control) takes care of applying the patches for you.  <br /> <br /> Pre-requisites for upgrade to 4.4.1: None <br /> <br /> Now follow the general instructions at <br />  <a href="https://docs.gnuhealth.org/his/techguide/administration/controlcenter.html">https://docs.gnuhealth.org/his/techguide/administration/controlcenter.html</a> <br /> <br />   <br /> After applying the patches, make a full update of your GNU Health database as explained in the documentation. <br /> <br /> When running "gnuhealth-control" for the first time, you will see the following message: "Please restart now the update with the new control center" Please do so. Restart the process and the update will continue. <br />   <br /> </p> <ul> <li>Restart the GNU Health server </li> </ul> <p> <br /> </p> <h2>List of other issues and tasks related to this patchset</h2> <p> <br /> </p> <ul> <li>Issue #15: readfp on setup.py no longer supported since python 3.12  <a href="https://codeberg.org/gnuhealth/his/issues/15">https://codeberg.org/gnuhealth/his/issues/15</a> </li> <li>Issue #33: health orthanc: Errors on imaging request when worklist template set on imaging test type  <a href="https://codeberg.org/gnuhealth/his/issues/33">https://codeberg.org/gnuhealth/his/issues/33</a> </li> </ul> <p> <br /> For detailed information about each issue, you can visit : <br />  <a href="https://codeberg.org/gnuhealth/his/issues">https://codeberg.org/gnuhealth/his/issues</a> <br />   <br /> <br /> For detailed information you can read about Patches and Patchsets <br /> </p> <ul> <li><a href="https://docs.gnuhealth.org/his/techguide/administration/patches.html">https://docs.gnuhealth.org/his/techguide/administration/patches.html</a> </li> </ul> <p>  <br /> Happy hacking!<br /> </p> </description>
<pubDate>Thu, 01 Aug 2024 20:15:53 +0000</pubDate>
</item>
