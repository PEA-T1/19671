<item>
<title>gnuboot @ Savannah: Nonfree software found in GNU Boot releases again, many distros affected.</title>
<guid>https://savannah.gnu.org/news/?id=10684</guid>
<link>https://savannah.gnu.org/news/?id=10684</link>
<description> <p>The GNU Boot project previously found nonfree microcode in the first <br /> RC1 release (in gnuboot-0.1-rc1_src.tar.xz to be exact). <br /> <br /> This was announced in the "GNU Boot December 2023 News" <br /> (<a href="https://lists.gnu.org/archive/html/gnuboot-announce/2023-12/msg00000.html">https://lists.gnu.org/archive/html/gnuboot-announce/2023-12/msg00000.html</a>). It <br /> was fixed by re-making the affected tarball by hand with the nonfree <br /> software removed and by contacting Canoeboot that had the same issue, <br /> and by bug reporting and proposing patches to fix the issue in Guix as <br /> well (they are still pending as we need to find a reviewer familiar <br /> with Coreboot). <br /> <br /> But recently we found a more problematic issue that also affects many <br /> more distributions and all the previous GNU Boot release candidates. <br /> <br /> The vboot source code used in Coreboot and in the vboot-utils package <br /> available in many GNU/Linux distributions contains nonfree code in <br /> their test data in tests/futility/data (nonfree microcode, nonfree <br /> BIOS, nonfree Management Engine firmwares, etc). <br /> <br /> So we had to re-release all the affected tarballs (like <br /> gnuboot-0.1-rc1_src.tar.xz, gnuboot-0.1-rc2_src.tar.xz, etc). <br /> <br /> We made and we improved the process along the way (we now store the <br /> changes in tag inside our git repository and simply regenerate the <br /> tarballs with the build system that is available for a given tag). <br /> <br /> We are also in the process of contacting distributions and/or <br /> coordinating with them and we also need help as there are many <br /> distributions to contact. <br /> <br /> To do that we started contacting the free GNU/Linux distros <br /> (<a href="https://www.gnu.org/distros/free-distros.html">https://www.gnu.org/distros/free-distros.html</a>) that ship the vboot <br /> source code. We also contacted Replicant that is a free Android distro <br /> that also ships vboot source code. <br /> <br /> We also started to contact common distros that require certain <br /> repositories to only have free software (so far we only contacted <br /> Debian as that will help Trisquel fix the issue, but we also need to <br /> contact Fedora for instance). Finding which distro to contact is made <br /> much easier thanks to GNU's review of common distros policies <br /> (<a href="https://www.gnu.org/distros/common-distros.html">https://www.gnu.org/distros/common-distros.html</a>). <br /> <br /> We coordinate that work on our bug report system at Savannah, <br /> especially in the <i><a href="https://savannah.gnu.org/bugs/?66246">bug #66246</a></i> <br /> (<a href="https://savannah.gnu.org/bugs/index.php?66246">https://savannah.gnu.org/bugs/index.php?66246</a>).<br /> </p> </description>
<pubDate>Sat, 19 Oct 2024 13:27:22 +0000</pubDate>
</item>
