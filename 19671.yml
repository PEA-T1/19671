<title>GNUnet News: GNUnet 0.22.0</title>
<guid>https://gnunet.org/en/news/2024-08-0.22.0.html</guid>
<link>https://gnunet.org/en/news/2024-08-0.22.0.html</link>
<description> <article id="newspost-content"> <h1> GNUnet 0.22.0 released </h1> <p> We are pleased to announce the release of GNUnet 0.22.0. <br /> GNUnet is an alternative network stack for building secure, decentralized and privacy-preserving distributed applications. Our goal is to replace the old insecure Internet protocol stack. Starting from an application for secure publication of files, it has grown to include all kinds of basic protocol components and applications towards the creation of a GNU internet. </p> <p> This is a new major release. It breaks protocol compatibility with the 0.21.x versions. Please be aware that Git master is thus henceforth (and has been for a while) <b> INCOMPATIBLE </b> with the 0.21.x GNUnet network, and interactions between old and new peers will result in issues. In terms of usability, users should be aware that there are still <b> a number of known open issues </b> in particular with respect to ease of use, but also some critical privacy issues especially for mobile users. Also, the nascent network is tiny and thus unlikely to provide good anonymity or extensive amounts of interesting information. As a result, the 0.22.0 release is still <b> only suitable for early adopters with some reasonable pain tolerance </b> . </p> <h4> Download links </h4> <ul> <li> <a href="http://ftpmirror.gnu.org/gnunet/gnunet-0.22.0.tar.gz"> gnunet-0.22.0.tar.gz </a> ( <a href="http://ftpmirror.gnu.org/gnunet/gnunet-0.22.0.tar.gz.sig"> signature </a> ) </li> <li> <a href="https://buildbot.gnunet.org/releases/gnunet-0.22.0-meson.tar.gz"> gnunet-0.22.0-meson.tar.gz </a> ( <a href="https://buildbot.gnunet.org/releases/gnunet-0.22.0-meson.tar.gz.sig"> signature </a> ) <i> NEW: Test tarball made using the meson build system. </i> </li> <li> <a href="http://ftpmirror.gnu.org/gnunet/gnunet-gtk-0.22.0.tar.gz"> gnunet-gtk-0.22.0.tar.gz </a> ( <a href="http://ftpmirror.gnu.org/gnunet/gnunet-gtk-0.22.0.tar.gz.sig"> signature </a> ) </li> <li> <a href="http://ftpmirror.gnu.org/gnunet/gnunet-fuse-0.22.0.tar.gz"> gnunet-fuse-0.22.0.tar.gz </a> ( <a href="http://ftpmirror.gnu.org/gnunet/gnunet-fuse-0.22.0.tar.gz.sig"> signature </a> ) </li> </ul> <p> The GPG key used to sign is: <a href="https://www.gnunet.org/~schanzen/3D11063C10F98D14BD24D1470B0998EF86F59B6A"> 3D11063C10F98D14BD24D1470B0998EF86F59B6A </a> </p> <p> Note that due to mirror synchronization, not all links might be functional early after the release. For direct access try <a href="http://ftp.gnu.org/gnu/gnunet/"> http://ftp.gnu.org/gnu/gnunet/ </a> </p> <h4> Changes </h4> <p> A detailed list of changes can be found in the <a href="https://git.gnunet.org/gnunet.git/log/?h=v0.22.0"> git log </a> , the <a href="https://git.gnunet.org/gnunet.git/tree/NEWS?h=v0.22.0"> NEWS </a> and the <a href="https://bugs.gnunet.org/changelog_page.php?version_id=438"> bug tracker </a> . Noteworthy highlights are </p> <ul> <li> <tt> transport </tt> : <ul> <li> A new experimental HTTP/3 communicator for peer-to-peer transport communicator. </li> <li> New experimental NAT traversal functionality. </li> </ul> </li> <li> <tt> util </tt> : <ul> <li> An implementation of <a href="https://datatracker.ietf.org/doc/rfc9180/"> Hybrid Public Key Encryption (HPKE) </a> and related KEMs which are now used across the stack. </li> <li> An implementation of <a href="https://elligator.org/"> Elligator </a> used as part of our Diffie-Hellman exchanges and KEMs </li> </ul> </li> <li> <tt> hostlist </tt> : The bootstrap URL is changed to <a href="https://bootstrap.gnunet.org/v22"> https://bootstrap.gnunet.org/v22 </a> and <a href="https://bootstrap.gnunet.org/latest"> https://bootstrap.gnunet.org/latest </a> for the release and development version (git head), respectively. </li> <li> <tt> gnunet-hello </tt> : A <a href="https://bugs.gnunet.org/view.php?id=9043"> new CLI </a> to import/export connectivity information (HELLOs) of peers manually. </li> <li> <tt> namestore </tt> : Significant zone import performance improvements in preparation for <a href="https://www.gnunet.org/en/news/2022-11-NGI-Entrust-GNS-TLDs.html"> DNS TLD mirror deployments (.se, .nu, etc) </a> . </li> <li> <tt> messenger </tt> : <ul> <li> Implementation of discourse subscriptions for live data streaming in chat rooms. </li> <li> New functionality in CLI for the Messenger service to stream data via standard input and output. </li> </ul> </li> <li> <tt> Build System </tt> : <ul> <li> Build variant to build a monolithic GNUnet library. </li> <li> Cross compile the monolithic library for use on Android devices. An Android prototype can be found in this <a href="https://git.gnunet.org/gnunet-android.git"> repository. </a> </li> </ul> </li> </ul> <h4> Known Issues </h4> <ul> <li> There are known major design issues in the CORE subsystems which will need to be addressed in the future to achieve acceptable usability, performance and security. </li> <li> There are known moderate implementation limitations in CADET that negatively impact performance. </li> <li> There are known moderate design issues in FS that also impact usability and performance. </li> <li> There are minor implementation limitations in SET that create unnecessary attack surface for availability. </li> <li> The RPS subsystem remains experimental. </li> </ul> <p> In addition to this list, you may also want to consult our bug tracker at <a href="https://bugs.gnunet.org/"> bugs.gnunet.org </a> which lists about 190 more specific issues. </p> <h4> Thanks </h4> <p> This release was the work of many people. The following people contributed code and were thus easily identified: Christian Grothoff, t3sserakt, TheJackiMonster, Pedram Fardzadeh, Shichao, fence, dvn, nullptrderef and Martin Schanzenbach. </p> <h2> libgnunetchat 0.5.1 released </h2> <p> Additionally there's a minor release of libgnunetchat 0.5.1 which fixes multiple issues to improve overall reliability. </p> <h4> Download links </h4> <ul> <li> <a href="http://ftpmirror.gnu.org/gnunet/libgnunetchat-0.5.1.tar.gz"> libgnunetchat-0.5.1.tar.gz </a> </li> <li> <a href="http://ftpmirror.gnu.org/gnunet/libgnunetchat-0.5.1.tar.gz.sig"> libgnunetchat-0.5.1.tar.gz.sig </a> </li> </ul> <h4> Noteworthy changes in 0.5.1 </h4> <ul> <li> Fixes discourses stalling application on exit of its process. </li> <li> Fixes comparison of egos for proper account management. </li> <li> Implements automatic Github workflow for builds and testing. </li> <li> Fixes destruction of contacts and lobbies. </li> <li> Adjust internal message handling. </li> <li> Adjust all test cases to run independent of each other. </li> <li> Add test case for group opening and leaving. </li> </ul> <p> A detailed list of changes can be found in the <a href="https://git.gnunet.org/libgnunetchat.git/tree/ChangeLog"> ChangeLog </a> . </p> <h2> Messenger-GTK 0.10.1 </h2> <p> Utilizing latest changes in GNUnet and libgnunetchat, there's a new release of the messenger application bringing live chats which allow streaming your own voice or video with other contacts. This release requires libgnunetchat 0.5.1. </p> <h4> Download links </h4> <ul> <li> <a href="http://ftpmirror.gnu.org/gnunet/messenger-gtk-0.10.1.tar.gz"> messenger-gtk-0.10.1.tar.gz </a> </li> <li> <a href="http://ftpmirror.gnu.org/gnunet/messenger-gtk-0.10.1.tar.gz.sig"> messenger-gtk-0.10.1.tar.gz.sig </a> </li> </ul> <h4> Noteworthy changes in 0.10.1 </h4> <ul> <li> Discourses have been added for live voice and video chats with other contacts. </li> <li> Capturing a specific application or a whole monitor can be selected as video source in a live chat. </li> </ul> <p> Keep in mind the application is still in development. So there may still be major bugs keeping you from getting a reliable connection. But if you encounter such issue, feel free to consult our bug tracker at <a href="https://bugs.gnunet.org/"> bugs.gnunet.org </a> . </p> </article> </description>
<pubDate>Wed, 28 Aug 2024 22:00:00 +0000</pubDate>
</item>
