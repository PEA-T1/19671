<description> <p>Screen is a full-screen window manager that multiplexes a physical <br /> terminal between several processes, typically interactive shells. <br /> <br /> The 5.0.0 release includes the following changes to the previous <br /> release 4.9.1: <br /> <br /> </p> <ul> <li>Rewritten authentication mechanism </li> <li>Add escape %T to show current tty for window </li> <li>Add escape %O to show number of currently open windows </li> <li>Use wcwdith() instead of UTF-8 hard-coded tables </li> <li>New commands: </li> </ul> <p>  - auth [on|off] <br />     Provides password protection <br />   - status [top|up|down|bottom] [left|right] <br />     The status window by default is in bottom-left corner. <br />     This command can move status messages to any corner of the screen. <br />   - truecolor [on|off] <br />   - multiinput <br />     Input to multiple windows at the same time <br /> </p> <ul> <li>Removed commands: </li> </ul> <p>  - time <br />   - debug <br />   - password <br />   - maxwin <br />   - nethack <br /> </p> <ul> <li>Fixes: </li> </ul> <p>  - Screen buffers ESC keypresses indefinitely <br />   - Crashes after passing through a zmodem transfer <br />   - Fix double -U issue <br /> <br /> Release is available for download: <br /> <a href="https://ftp.gnu.org/gnu/screen/">https://ftp.gnu.org/gnu/screen/</a> <br /> <br /> Please report any bugs or regressions. <br /> Thanks to everyone who contributed to this release. <br /> <br /> Cheers, <br /> Alex<br /> </p> </description>
