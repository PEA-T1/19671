rol-module__FormControl-label--checkbox___x2U9X">Combine EU member states</label><span class="Primer_Brand__Checkbox-module__Checkbox-wrapper___qo8KL"><input id=":R156mmljla:" aria-invalid="false" aria-required="false" class="Primer_Brand__Checkbox-module__Checkbox-input___sux6s" type="checkbox" name=":R156mmljla:"/><label for=":R156mmljla:" class="Primer_Brand__Checkbox-module__Checkbox___T8FJa"><svg viewBox="0 0 100 100" class="Primer_Brand__Checkbox-module__Checkbox-checkmark___atiwt"><path class="Primer_Brand__Checkbox-module__Checkbox-checkmark-path___qgsjb" fill="none" stroke="#000" stroke-width="13" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M12.1 52.1l24.4 24.4 53-53"></path></svg></label></span></section></div><div></div><div class="prose"><h2 class="Primer_Brand__Heading-module__Heading___IVpmp Primer_Brand__Heading-module__Heading--6___FEQ_V">How to read this chart</h2><p class="Primer_Brand__Text-module__Text___pecHN Primer_Brand__Text-module__Text--default___DChoE Primer_Brand__Text-module__Text--200___XAIGT">Each outer arc corresponds to an economy. The width of each band connecting two economies corresponds to the sum of git pushes sent and pull requests opened from one economy to the other. Wider bands correspond to greater volumes of git pushes sent and pull requests opened. The color of each connecting band corresponds to the economy from which the git push + pull request sum originated. For example, if the outer arc of an economy is dark blue, the light blue band connecting it to another economy&#x27;s outer arc represents the sum of git pushes and pull requests from the dark blue economy to the other economy.</p><h2 class="Primer_Brand__Heading-module__Heading___IVpmp Primer_Brand__Heading-module__Heading--6___FEQ_V">Methodological note</h2><p class="Primer_Brand__Text-module__Text___pecHN Primer_Brand__Text-module__Text--default___DChoE Primer_Brand__Text-module__Text--200___XAIGT">Metrics for economies are only reported when there are 100 or more unique developers performing the relevant activity within the time period. See the <a href="https://github.com/github/innovationgraph/blob/main/docs/datasheet.md">datasheet</a> in our repository for more on the metrics, definitions, representativeness, and limitations of the GitHub Innovation Graph.</p><h2 class="Primer_Brand__Heading-module__Heading___IVpmp Primer_Brand__Heading-module__Heading--6___FEQ_V">Want to explore more than just the top collaborators?</h2><p class="Primer_Brand__Text-module__Text___pecHN Primer_Brand__Text-module__Text--default___DChoE Primer_Brand__Text-module__Text--200___XAIGT">Access the complete <a href="https://github.com/github/innovationgraph/blob/main/data/economy_collaborators.csv">CSV file for economy collaborators</a> along with the rest of the dataset in our <a href="https://github.com/github/innovationgraph">repository</a>.</p></div></section><section class="chartGroup mt-8"><a href="[#outbound-collaborators-over-time](https://innovationgraph.github.com/global-metrics/economy-collaborators#outbound-collaborators-over-time)" class="heading-link"><h2 class="Primer_Brand__Heading-module__Heading___IVpmp Primer_Brand__Heading-module__Heading--5___HgypG pt-8" style="margin-top:-80px" id="outbound-collaborators-over-time">Outbound Collaborators Over Time <svg aria-hidden="true" focusable="false" role="img" class="Octicon-sc-9kayk9-0 hoiBAi" viewBox="0 0 16 16" width="16" height="16" fill="currentColor" style="display:inline-block;user-select:none;vertical-align:middle;overflow:visible"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .