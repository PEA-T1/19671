<title>libc @ Savannah: The GNU C Library version 2.40 is now available</title>
<guid>https://savannah.gnu.org/news/?id=10658</guid>
<link>https://savannah.gnu.org/news/?id=10658</link>
<description> <p>The GNU C Library <br /> ================= <br /> <br /> The GNU C Library version 2.40 is now available. <br /> <br /> The GNU C Library is used as <b>the</b> C library in the GNU system and <br /> in GNU/Linux systems, as well as many other systems that use Linux <br /> as the kernel. <br /> <br /> The GNU C Library is primarily designed to be a portable <br /> and high performance C library.  It follows all relevant <br /> standards including ISO C11 and POSIX.1-2017.  It is also <br /> internationalized and has one of the most complete <br /> internationalization interfaces known. <br /> <br /> The GNU C Library webpage is at <a href="http://www.gnu.org/software/libc/">http://www.gnu.org/software/libc/</a> <br /> <br /> Packages for the 2.40 release may be downloaded from: <br />         <a href="http://ftpmirror.gnu.org/libc/">http://ftpmirror.gnu.org/libc/</a> <br />         <a href="http://ftp.gnu.org/gnu/libc/">http://ftp.gnu.org/gnu/libc/</a> <br /> <br /> The mirror list is at <a href="http://www.gnu.org/order/ftp.html">http://www.gnu.org/order/ftp.html</a> <br /> <br /> Distributions are encouraged to track the release/* branches <br /> corresponding to the releases they are using.  The release <br /> branches will be updated with conservative bug fixes and new <br /> features while retaining backwards compatibility. <br /> <br /> NEWS for version 2.40 <br /> ===================== <br /> <br /> Major new features: <br /> <br /> </p> <ul> <li>The &lt;stdbit.h&gt; header type-generic macros have been changed when using </li> </ul> <p>  GCC 14.1 or later to use __builtin_stdc_bit_ceil etc. built-in functions <br />   in order to support unsigned __int128 and/or unsigned _BitInt(N) operands <br />   with arbitrary precisions when supported by the target. <br /> <br /> </p> <ul> <li>The GNU C Library now supports a feature test macro _ISOC23_SOURCE to </li> </ul> <p>  enable features from the ISO C23 standard.  Only some features from <br />   this standard are supported by the GNU C Library.  The older name <br />   _ISOC2X_SOURCE is still supported.  Features from C23 are also enabled <br />   by _GNU_SOURCE, or by compiling with the GCC options -std=c23, <br />   -std=gnu23, -std=c2x or -std=gnu2x. <br /> <br /> </p> <ul> <li>The following ISO C23 function families (introduced in TS </li> </ul> <p>  18661-4:2015) are now supported in &lt;math.h&gt;.  Each family includes <br />   functions for float, double, long double, _FloatN and _FloatNx, and a <br />   type-generic macro in &lt;tgmath.h&gt;. <br /> <br />   - Exponential functions: exp2m1, exp10m1. <br /> <br />   - Logarithmic functions: log2p1, log10p1, logp1. <br /> <br /> </p> <ul> <li>A new tunable, glibc.rtld.enable_secure, can be used to run a program </li> </ul> <p>  as if it were a setuid process. This is currently a testing tool to allow <br />   more extensive verification tests for AT_SECURE programs and not meant to <br />   be a security feature. <br /> <br /> </p> <ul> <li>On Linux, the epoll header was updated to include epoll ioctl definitions </li> </ul> <p>  and the related structure added in Linux kernel 6.9. <br /> <br /> </p> <ul> <li>The fortify functionality has been significantly enhanced for building </li> </ul> <p>  programs with clang against the GNU C Library. <br /> <br /> </p> <ul> <li>Many functions have been added to the vector library for aarch64: </li> </ul> <p>    acosh, asinh, atanh, cbrt, cosh, erf, erfc, hypot, pow, sinh, tanh <br /> <br /> </p> <ul> <li>On x86, memset can now use non-temporal stores to improve the performance </li> </ul> <p>  of large writes. This behaviour is controlled by a new tunable <br />   x86_memset_non_temporal_threshold. <br /> <br /> Deprecated and removed features, and other changes affecting compatibility: <br /> <br /> </p> <ul> <li>Architectures which use a 32-bit seconds-since-epoch field in struct </li> </ul> <p>  lastlog, struct utmp, struct utmpx (such as i386, powerpc64le, rv32, <br />   rv64, x86-64) switched from a signed to an unsigned type for that <br />   field.  This allows these fields to store timestamps beyond the year <br />   2038, until the year 2106.  Please note that applications are still <br />   expected to migrate off the interfaces declared in &lt;utmp.h&gt; and <br />   &lt;utmpx.h&gt; (except for login_tty) due to locking and session management <br />   problems. <br /> <br /> </p> <ul> <li>__rseq_size now denotes the size of the active rseq area (20 bytes </li> </ul> <p>  initially), not the size of struct rseq (32 bytes initially). <br /> <br /> Security related changes: <br /> <br /> The following CVEs were fixed in this release, details of which can be <br /> found in the advisories directory of the release tarball: <br /> <br />   GLIBC-SA-2024-0004: <br />     ISO-2022-CN-EXT: fix out-of-bound writes when writing escape <br />     sequence (CVE-2024-2961) <br /> <br />   GLIBC-SA-2024-0005: <br />     nscd: Stack-based buffer overflow in netgroup cache (CVE-2024-33599) <br /> <br />   GLIBC-SA-2024-0006: <br />     nscd: Null pointer crash after notfound response (CVE-2024-33600) <br /> <br />   GLIBC-SA-2024-0007: <br />     nscd: netgroup cache may terminate daemon on memory allocation <br />     failure (CVE-2024-33601) <br /> <br />   GLIBC-SA-2024-0008: <br />     nscd: netgroup cache assumes NSS callback uses in-buffer strings <br />     (CVE-2024-33602) <br /> <br /> The following bugs were resolved with this release: <br /> <br />   [19622] network: Support aliasing with struct sockaddr <br />   [21271] localedata: cv_RU: update translations <br />   [23774] localedata: lv_LV collates Y/y incorrectly <br />   [23865] string: wcsstr is quadratic-time <br />   [25119] localedata: Change Czech weekday names to lowercase <br />   [27777] stdio: fclose does a linear search, takes ages when many FILE* <br />     are opened <br />   [29770] libc: prctl does not match manual page ABI on powerpc64le- <br />     linux-gnu <br />   [29845] localedata: Update hr_HR locale currency to € <br />   [30701] time: getutxent misbehaves on 32-bit x86 when _TIME_BITS=64 <br />   [31316] build: Fails test misc/tst-dirname "Didn't expect signal from <br />     child: got `Illegal instruction'" on non SSE CPUs <br />   [31317] dynamic-link: [RISCV] static PIE crashes during self <br />     relocation <br />   [31325] libc: mips: clone3 is wrong for o32 <br />   [31335] math: Compile glibc with -march=x86-64-v3 should disable FMA4 <br />     multi-arch version <br />   [31339] libc: arm32 loader crash after cleanup in 2.36 <br />   [31340] manual: A bad sentence in section 22.3.5 (resource.texi) <br />   [31357] dynamic-link: $(objpfx)tst-rtld-list-diagnostics.out rule <br />     doesn't work with test wrapper <br />   [31370] localedata: wcwidth() does not treat <br />     DEFAULT_IGNORABLE_CODE_POINTs as zero-width <br />   [31371] dynamic-link: x86-64: APX and Tile registers aren't preserved <br />     in ld.so trampoline <br />   [31372] dynamic-link: _dl_tlsdesc_dynamic doesn't preserve all caller- <br />     saved registers <br />   [31383] libc: _FORTIFY_SOURCE=3 and __fortified_attr_access vs size of <br />     0 and zero size types <br />   [31385] build: sort-makefile-lines.py doesn't check variable with _ <br />     nor with "^# variable" <br />   [31402] libc: clone (NULL, NULL, ...) clobbers %r7 register on <br />     s390{,x} <br />   [31405] libc: Improve dl_iterate_phdr using _dl_find_object <br />   [31411] localedata: Add Latgalian locale <br />   [31412] build: GCC 6 failed to build i386 glibc on Fedora 39 <br />   [31429] build: Glibc failed to build with -march=x86-64-v3 <br />   [31468] libc: sigisemptyset returns true when the set contains signals <br />     larger than 34 <br />   [31476] network: Automatic activation of single-request options break <br />     resolv.conf reloading <br />   [31479] libc: Missing #include &lt;sys/rseq.h&gt; in sched_getcpu.c may <br />     result in a loss of rseq acceleration <br />   [31501] dynamic-link: _dl_tlsdesc_dynamic_xsavec may clobber %rbx <br />   [31518] manual: documentation: FLT_MAX_10_EXP questionable text, evtl. <br />     wrong, <br />   [31530] localedata: Locale file for Moksha - mdf_RU <br />   [31553] malloc: elf/tst-decorate-maps fails on ppc64el <br />   [31596] libc: On the llvm-arm32 platform, dlopen("not_exist.so", -1) <br />     triggers segmentation fault <br />   [31600] math: math: x86 ceill traps when FE_INEXACT is enabled <br />   [31601] math: math: x86 floor traps when FE_INEXACT is enabled <br />   [31603] math: math: x86 trunc traps when FE_INEXACT is enabled <br />   [31612] libc: arc4random fails to fallback to /dev/urandom if <br />     getrandom is not present <br />   [31629] build: powerpc64: Configuring with "--with-cpu=power10" and <br />     'CFLAGS=-O2 -mcpu=power9' fails to build glibc <br />   [31640] dynamic-link: POWER10 ld.so crashes in <br />     elf_machine_load_address with GCC 14 <br />   [31661] libc: NPROCESSORS_CONF and NPROCESSORS_ONLN not available in <br />     getconf <br />   [31676] dynamic-link: Configuring with CC="gcc -march=x86-64-v3" <br />     --with-rtld-early-cflags=-march=x86-64 results in linker failure <br />   [31677] nscd: nscd: netgroup cache: invalid memcpy under low <br />     memory/storage conditions <br />   [31678] nscd: nscd: Null pointer dereferences after failed netgroup <br />     cache insertion <br />   [31679] nscd: nscd: netgroup cache may terminate daemon on memory <br />     allocation failure <br />   [31680] nscd: nscd: netgroup cache assumes NSS callback uses in-buffer <br />     strings <br />   [31682] math: [PowerPC] Floating point exception error for math test <br />     test-ceil-except-2 test-floor-except-2 test-trunc-except-2 <br />   [31686] dynamic-link: Stack-based buffer overflow in <br />     parse_tunables_string <br />   [31695] libc: pidfd_spawn/pidfd_spawnp leak an fd if clone3 succeeds <br />     but execve fails <br />   [31719] dynamic-link: --enable-hardcoded-path-in-tests doesn't work <br />     with -Wl,--enable-new-dtags <br />   [31730] libc: backtrace_symbols_fd prints different strings than <br />     backtrace_symbols returns <br />   [31753] build: FAIL: link-static-libc with GCC 6/7/8 <br />   [31755] libc: procutils_read_file doesn't start with a leading <br />     underscore <br />   [31756] libc: write_profiling is only in libc.a <br />   [31757] build: Should XXXf128_do_not_use functions be excluded? <br />   [31759] math: Extra nearbyint symbols in libm.a <br />   [31760] math: Missing math functions <br />   [31764] build: _res_opcodes should be a compat symbol only <br />   [31765] dynamic-link: _dl_mcount_wrapper is exported without prototype <br />   [31766] stdio: <i>IO_stderr</i> _IO_stdin_ _IO_stdout should be compat <br />     symbols <br />   [31768] string: Extra stpncpy symbol in libc.a <br />   [31770] libc: clone3 is in libc.a <br />   [31774] libc: Missing __isnanf128 in libc.a <br />   [31775] math: Missing exp10 exp10f32x exp10f64 fmod fmodf fmodf32 <br />     fmodf32x fmodf64 in libm.a <br />   [31777] string: Extra memchr strlen symbols in libc.a <br />   [31781] math: Missing math functions in libm.a <br />   [31782] build: Test build failure with recent GCC trunk (x86/tst-cpu- <br />     features-supports.c:69:3: error: parameter to builtin not valid: <br />     avx5124fmaps) <br />   [31785] string: loongarch: Extra strnlen symbols in libc.a <br />   [31786] string: powerpc: Extra strchrnul and strncasecmp_l symbols in <br />     libc.a <br />   [31787] math: powerpc: Extra llrintf, llrintf, llrintf32, and <br />     llrintf32 symbols in libc.a <br />   [31788] libc: microblaze: Extra cacheflush symbol in libc.a <br />   [31789] libc: powerpc: Extra versionsort symbol in libc.a <br />   [31790] libc: s390: Extra getutent32, getutent32_r, getutid32, <br />     getutid32_r, getutline32, getutline32_r, getutmp32, getutmpx32, <br />     getutxent32, getutxid32, getutxline32, pututline32, pututxline32, <br />     updwtmp32, updwtmpx32 in libc.a <br />   [31797] build: g++ -static requirement should be able to opt-out <br />   [31798] libc: pidfd_getpid.c is miscompiled by GCC 6.4 <br />   [31802] time: difftime is pure not const <br />   [31808] time: The supported time_t range is not documented. <br />   [31840] stdio: Memory leak in _IO_new_fdopen (fdopen) on seek failure <br />   [31867] build: "CPU ISA level is lower than required" on SSE2-free <br />     CPUs <br />   [31876] time: "Date and time" documentation fixes for POSIX.1-2024 etc <br />   [31883] build: ISA level support configure check relies on bashism / <br />     is otherwise broken for arithmetic <br />   [31892] build: Always install mtrace. <br />   [31917] libc: clang mq_open fortify wrapper does not handle 4 argument <br />     correctly <br />   [31927] libc: clang open fortify wrapper does not handle argument <br />     correctly <br />   [31931] time: tzset may fault on very short TZ string <br />   [31934] string: wcsncmp crash on s390x on vlbb instruction <br />   [31963] stdio: Crash in _IO_link_in within __gcov_exit <br />   [31965] dynamic-link: rseq extension mechanism does not work as <br />     intended <br />   [31980] build: elf/tst-tunables-enable_secure-env fails on ppc <br /> <br /> Release Notes <br /> ============= <br /> <br /> <a href="https://sourceware.org/glibc/wiki/Release/2.40">https://sourceware.org/glibc/wiki/Release/2.40</a> <br /> <br /> Contributors <br /> ============ <br /> <br /> This release was made possible by the contributions of many people. <br /> The maintainers are grateful to everyone who has contributed <br /> changes or bug reports.  These include: <br /> <br /> Adam Sampson <br /> Adhemerval Zanella <br /> Alejandro Colomar <br /> Alexandre Ferrieux <br /> Amrita H S <br /> Andreas K. Hüttel <br /> Andreas Schwab <br /> Andrew Pinski <br /> Askar Safin <br /> Aurelien Jarno <br /> Avinal Kumar <br /> Carlos Llamas <br /> Carlos O'Donell <br /> Charles Fol <br /> Christoph Müllner <br /> DJ Delorie <br /> Daniel Cederman <br /> Darius Rad <br /> David Paleino <br /> Dragan Stanojević (Nevidljivi) <br /> Evan Green <br /> Fangrui Song <br /> Flavio Cruz <br /> Florian Weimer <br /> Gabi Falk <br /> H.J. Lu <br /> Jakub Jelinek <br /> Jan Kurik <br /> Joe Damato <br /> Joe Ramsay <br /> Joe Simmons-Talbott <br /> Joe Talbott <br /> John David Anglin <br /> Joseph Myers <br /> Jules Bertholet <br /> Julian Zhu <br /> Junxian Zhu <br /> Konstantin Kharlamov <br /> Luca Boccassi <br /> Maciej W. Rozycki <br /> Manjunath Matti <br /> Mark Wielaard <br /> MayShao-oc <br /> Meng Qinggang <br /> Michael Jeanson <br /> Michel Lind <br /> Mike FABIAN <br /> Mohamed Akram <br /> Noah Goldstein <br /> Palmer Dabbelt <br /> Paul Eggert <br /> Philip Kaludercic <br /> Samuel Dobron <br /> Samuel Thibault <br /> Sayan Paul <br /> Sergey Bugaev <br /> Sergey Kolosov <br /> Siddhesh Poyarekar <br /> Simon Chopin <br /> Stafford Horne <br /> Stefan Liebler <br /> Sunil K Pandey <br /> Szabolcs Nagy <br /> Wilco Dijkstra <br /> Xi Ruoyao <br /> Xin Wang <br /> Yinyu Cai <br /> YunQiang Su <br /> <br /> We would like to call out the following and thank them for their <br /> tireless patch review: <br /> <br /> Adhemerval Zanella <br /> Alejandro Colomar <br /> Andreas K. Hüttel <br /> Arjun Shankar <br /> Aurelien Jarno <br /> Bruno Haible <br /> Carlos O'Donell <br /> DJ Delorie <br /> Dmitry V. Levin <br /> Evan Green <br /> Fangrui Song <br /> Florian Weimer <br /> H.J. Lu <br /> Jonathan Wakely <br /> Joseph Myers <br /> Mathieu Desnoyers <br /> Maxim Kuvyrkov <br /> Michael Jeanson <br /> Noah Goldstein <br /> Palmer Dabbelt <br /> Paul Eggert <br /> Paul E. Murphy <br /> Peter Bergner <br /> Philippe Mathieu-Daudé <br /> Sam James <br /> Siddhesh Poyarekar <br /> Simon Chopin <br /> Stefan Liebler <br /> Sunil K Pandey <br /> Szabolcs Nagy <br /> Xi Ruoyao <br /> Zack Weinberg <br /> <br /> -- <br /> Andreas K. Hüttel <br /> <a href="mailto:dilfridge@gentoo.org">dilfridge@gentoo.org</a> <br /> Gentoo Linux developer <br /> (council, toolchain, base-system, perl, releng) <br /> <a href="https://wiki.gentoo.org/wiki/User:Dilfridge">https://wiki.gentoo.org/wiki/User:Dilfridge</a> <br /> <a href="https://www.akhuettel.de/">https://www.akhuettel.de/</a><br /> </p> </description>
