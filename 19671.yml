><h2 id="History" data-autonum="1" style="margin: 0px; padding: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: &quot;Linux Libertine&quot;, Georgia, Times, &quot;Source Serif Pro&quot;, serif; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; clear: left; overflow-wrap: break-word; word-break: break-word; flex-grow: 1; flex-basis: 0px;">History</h2><span class="mw-editsection" style="float: right; line-height: inherit; visibility: visible; align-self: center; margin-top: -1em; margin-bottom: -1em; margin-right: -12px;"><a role="button" href="https://en.m.wikipedia.org/w/index.php?title=Provincial_Electricity_Authority&amp;action=edit&amp;section=1" title="แก้ไขส่วน: History" class="cdx-button cdx-button--size-large cdx-button--fake-button cdx-button--fake-button--enabled cdx-button--icon-only cdx-button--weight-quiet " style="display: inline-flex; align-items: center; justify-content: center; gap: 4px; box-sizing: border-box; min-height: 44px; max-width: 28rem; margin: 0px; border-width: 1px; border-style: solid; border-radius: 2px; padding-right: 11px; padding-left: 11px; font-family: inherit; font-size: 1rem; font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; text-transform: none; transition-property: background-color, color, border-color, box-shadow; transition-duration: 0.1s; min-width: 44px; text-decoration: none; background-color: var(--background-color-transparent,transparent); color: var(--color-base,#202122); border-color: var(--border-color-transparent,transparent);"><span class="minerva-icon minerva-icon--edit" style="mask-image: url(&quot;https://en.m.wikipedia.org/w/load.php?modules=skins.minerva.icons.wikimedia&amp;image=edit&amp;format=original&amp;lang=th&amp;skin=minerva&amp;version=heisr&quot;); min-width: 20px; min-height: 20px; width: 1.25rem; height: 1.25rem; display: inline-block; vertical-align: text-bottom; background-color: var(--color-subtle,#54595d); mask-size: max(1.25rem, 20px); mask-repeat: no-repeat; mask-position: center center;"></span><span style="margin: -1px; display: block; clip: rect(1px, 1px, 1px, 1px); width: 1px; height: 1px; border: 0px; padding: 0px; overflow: hidden; position: absolute !important;">แก้ไข</span></a></span></div><section class="mf-section-1 collapsible-block collapsible-block-js open-block" id="content-collapsible-block-0" style="clear: left;"><p style="padding-bottom: 0.5em; margin: 0.5em 0px 0px; font-size: 1rem;">The first town electricity system installed outside Bangkok was in<span> </span><a href="https://en.m.wikipedia.org/wiki/Nakhon_Pathom" title="Nakhon Pathom" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;">Nakhon Pathom City</a><span> </span>in 1930. In 1934, the Provincial Electricity Division was set up. After World War II, a royal decree replaced the division and formed the Provincial Electricity Organisation on 16 March 1954. The PEA was then established on 28 September 1960 by the Provincial Electricity Authority Act 1960. Following the<span> </span><i style="font-style: italic;">Third National Social and Economic Development Plan (1972-1975)</i>, and significantly increased electricity demand, the PEA saw rapid expansion throughout the provinces of Thailand. All provinces, districts and subdistricts in Thailand became electrified after fiscal year 1989.<sup id="cite_ref-3" class="reference" style="line-height: 1; vertical-align: super; font-size: 14.72px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.m.wikipedia.org/wiki/Provincial_Electricity_Authority#cite_note-3" style="color: var(--color-progressive,#36c); border-radius: 2px; text-decoration: none;"><span class="cite-bracket">[</span>3<span class="cite-bracket">]</span></a></sup></p></section><div class="mw-heading mw-heading2 section-heading collapsible-heading open-block" style="font-size: 1.5em; align-items: center; clear: left; border-bottom: 1px solid var(--border-color-muted,#dadde3); margin-bottom: 0.5em; font-family: &quot;Linux Libertine&quot;, Georgia, Times, &quot;Source Serif Pro&quot;, serif; line-height: 1.375; overflow-wrap: break-word; word-break: break-word; padding: 0.5em 0px; cursor: pointer; display: flex; position: relative; min-width: fit-content;"><span class="mf-icon mf-icon-expand mf-icon--small indicator mf-icon-rotate-flip" style="min-width: 16px; min-height: 16px; width: 1rem; height: 1rem; display: inline-block; vertical-align: text-bottom; font-size: 14px; background-position: center center; background-repeat: no-repeat; background-size: max(1rem, 16px); mask-size: max(1rem, 16px); mask-repeat: no-repeat; mask-position: center center; mask-image: url(&quot;data:image/svg+xml;utf8,<svg xmlns=\&quot;http://www.w3.org/2000/svg\&quot; xmlns:xlink=\&quot;http://www.w3.org/1999/xlink\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; viewBox=\&quot;0 0 20 20\&quot; fill=\&quot;%23000000\&quot;><path d=\&quot;m17.5 4.75-7.5 7.5-7.5-7.5L1 6.25l9 9 9-9z\&quot;/></svg>&quot;); background-color: var(--color-subtle,#54595d); transform: scaleY(-1); margin-right: 6px; max-height: 32px;"></span><h2 id="Operations" data-autonum="2" style="margin: 0px; padding: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: &quot;Linux Libertine&quot;, Georgia, Times, &quot;Source Serif Pro&quot;, serif; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; clear: left; overflow-wrap: break-word; word-break: break-word; flex-grow: 1; flex-basis: 0px;">Operations</h2><span class="mw-editsection" style="float: right; line-height: inherit; visibili