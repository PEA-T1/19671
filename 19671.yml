History
[แก้ไข](https://en.m.wikipedia.org/w/index.php?title=Provincial_Electricity_Authority&action=edit&section=1)
The first town electricity system installed outside Bangkok was in [Nakhon Pathom City](https://en.m.wikipedia.org/wiki/Nakhon_Pathom) in 1930. In 1934, the Provincial Electricity Division was set up. After World War II, a royal decree replaced the division and formed the Provincial Electricity Organisation on 16 March 1954. The PEA was then established on 28 September 1960 by the Provincial Electricity Authority Act 1960. Following the Third National Social and Economic Development Plan (1972-1975), and significantly increased electricity demand, the PEA saw rapid expansion throughout the provinces of Thailand. All provinces, districts and subdistricts in Thailand became electrified after fiscal year 1989.[[3]](https://en.m.wikipedia.org/wiki/Provincial_Electricity_Authority#cite_note-3)

Operations
[แก้ไข](https://en.m.wikipedia.org/w/index.php?title=Provincial_Electricity_Authority&action=edit&section=2)
PEA operates a total of 945 offices in the country, with its head office in [Bangkok](https://en.m.wikipedia.org/wiki/Bangkok). Electricity provision is separated into four regions according to the geography of Thailand, with three subregions per region:

North
Region 1 Chiang Mai ([Chiang Mai](https://en.m.wikipedia.org/wiki/Chiang_Mai_Province), [Mae Hong Son](https://en.m.wikipedia.org/wiki/Mae_Hong_Son_Province), [Lamphun](https://en.m.wikipedia.org/wiki/Lamphun_Province), [Lampang](https://en.m.wikipedia.org/wiki/Lampang_Province), [Chiang Rai](https://en.m.wikipedia.org/wiki/Chiang_Rai_Province) and [Phayao](https://en.m.wikipedia.org/wiki/Phayao_Province))
Region 2 Phitsanulok ([Phitsanulok](https://en.m.wikipedia.org/wiki/Phitsanulok_Province), [Phichit](https://en.m.wikipedia.org/wiki/Phichit_Province), [Tak](https://en.m.wikipedia.org/wiki/Tak_Province), [Kamphaeng Phet](https://en.m.wikipedia.org/wiki/Kamphaeng_Phet_Province), [Sukhothai](https://en.m.wikipedia.org/wiki/Sukhothai_Province), [Phrae](https://en.m.wikipedia.org/wiki/Phrae_Province), [Nan](https://en.m.wikipedia.org/wiki/Nan_Province) and [Uttaradit](https://en.m.wikipedia.org/wiki/Uttaradit_Province))
Region 3 Lopburi ([Lopburi](https://en.m.wikipedia.org/wiki/Lopburi_Province), [Sing Buri](https://en.m.wikipedia.org/wiki/Sing_Buri_Province), [Phetchabun](https://en.m.wikipedia.org/wiki/Phetchabun_Province), [Nakhon Sawan](https://en.m.wikipedia.org/wiki/Nakhon_Sawan_Province), [Uthai Thani](https://en.m.wikipedia.org/wiki/Uthai_Thani_Province) and [Chai Nat](https://en.m.wikipedia.org/wiki/Chai_Nat_Province))
Northeast
Region 1 Udon Thani ([Udon Thani](https://en.m.wikipedia.org/wiki/Udon_Thani_Province), [Nong Khai](https://en.m.wikipedia.org/wiki/Nong_Khai_Province), [Khon Kaen](https://en.m.wikipedia.org/wiki/Khon_Kaen_Province), [Loei](https://en.m.wikipedia.org/wiki/Loei_Province), [Sakon Nakhon](https://en.m.wikipedia.org/wiki/Sakon_Nakhon_Province), [Nakhon Phanom](https://en.m.wikipedia.org/wiki/Nakhon_Phanom_Province), [Nong Bua Lamphu](https://en.m.wikipedia.org/wiki/Nong_Bua_Lamphu_Province) and [Bueng Kan](https://en.m.wikipedia.org/wiki/Bueng_Kan_Province))
Region 2 Ubon Ratchathani ([Ubon Ratchathani](https://en.m.wikipedia.org/wiki/Ubon_Ratchathani_Province), [Yasothon](https://en.m.wikipedia.org/wiki/Yasothon_Province), [Roi Et](https://en.m.wikipedia.org/wiki/Roi_Et_Province), [Kalasin](https://en.m.wikipedia.org/wiki/Kalasin_Province), [Maha Sarakham](https://en.m.wikipedia.org/wiki/Maha_Sarakham_Province), [Sisaket](https://en.m.wikipedia.org/wiki/Sisaket_Province), [Mukdahan](https://en.m.wikipedia.org/wiki/Mukdahan_Province) and [Amnat Charoen](https://en.m.wikipedia.org/wiki/Amnat_Charoen_Province))
Region 3 Nakhon Ratchasima ([Nakhon Ratchasima](https://en.m.wikipedia.org/wiki/Nakhon_Ratchasima_Province), [Chaiyaphum](https://en.m.wikipedia.org/wiki/Chaiyaphum_Province), [Buriram](https://en.m.wikipedia.org/wiki/Buriram_Province) and [Surin](https://en.m.wikipedia.org/wiki/Surin_Province))
Central
Region 1 Phra Nakhon Si Ayutthaya ([Phra Nakhon Si Ayutthaya](https://en.m.wikipedia.org/wiki/Phra_Nakhon_Si_Ayutthaya_Province), [Ang Thong](https://en.m.wikipedia.org/wiki/Ang_Thong_Province), [Pathum Thani](https://en.m.wikipedia.org/wiki/Pathum_Thani_Province), [Saraburi](https://en.m.wikipedia.org/wiki/Saraburi_Province), [Nakhon Nayok](https://en.m.wikipedia.org/wiki/Nakhon_Nayok_Province), [Prachinburi](https://en.m.wikipedia.org/wiki/Prachinburi_Province) and [Sa Kaeo](https://en.m.wikipedia.org/wiki/Sa_Kaeo_Province))
Region 2 Chonburi ([Chonburi](https://en.m.wikipedia.org/wiki/Chonburi_Province), [Chachoengsao](https://en.m.wikipedia.org/wiki/Chachoengsao_Province), [Rayong](https://en.m.wikipedia.org/wiki/Rayong_Province), [Chanthaburi](https://en.m.wikipedia.org/wiki/Chanthaburi_Province) and [Trat](https://en.m.wikipedia.org/wiki/Trat_Province))
Region 3 Nakhon Pathom ([Nakhon Pathom](https://en.m.wikipedia.org/wiki/Nakhon_Pathom_Province), [Samut Sakhon](https://en.m.wikipedia.org/wiki/Samut_Sakhon_Province), [Suphan Buri](https://en.m.wikipedia.org/wiki/Suphan_Buri_Province) and [Kanchanaburi](https://en.m.wikipedia.org/wiki/Kanchanaburi_Province))
South
Region 1 Phetchaburi ([Phetchaburi](https://en.m.wikipedia.org/wiki/Phetchaburi_Province), [Prachuap Khiri Khan](https://en.m.wikipedia.org/wiki/Prachuap_Khiri_Khan_Province), [Ratchaburi](https://en.m.wikipedia.org/wiki/Ratchaburi_Province), [Samut Songkhram](https://en.m.wikipedia.org/wiki/Samut_Songkhram_Province), [Chumphon](https://en.m.wikipedia.org/wiki/Chumphon_Province) and [Ranong](https://en.m.wikipedia.org/wiki/Ranong_Province))
Region 2 Nakhon Si Thammarat ([Nakhon Si Thammarat](https://en.m.wikipedia.org/wiki/Nakhon_Si_Thammarat_Province), [Trang](https://en.m.wikipedia.org/wiki/Trang_Province), [Krabi](https://en.m.wikipedia.org/wiki/Krabi_Province), [Surat Thani](https://en.m.wikipedia.org/wiki/Surat_Thani_Province), [Phuket](https://en.m.wikipedia.org/wiki/Phuket_Province) and [Phang Nga](https://en.m.wikipedia.org/wiki/Phang_Nga_Province))
Region 3 Yala ([Yala](https://en.m.wikipedia.org/wiki/Yala_Province), [Pattani](https://en.m.wikipedia.org/wiki/Pattani_Province), [Narathiwat](https://en.m.wikipedia.org/wiki/Narathiwat_Province), [Songkhla](https://en.m.wikipedia.org/wiki/Songkhla_Province), [Satun](https://en.m.wikipedia.org/wiki/Satun_Province) and [Phatthalung](https://en.m.wikipedia.org/wiki/Phatthalung_Province))
Maximum energy demand was in 2016, peaking at 20,439 MW.[[4]](https://en.m.wikipedia.org/wiki/Provincial_Electricity_Authority#cite_note-:0-4)

Financials
[แก้ไข](https://en.m.wikipedia.org/w/index.php?title=Provincial_Electricity_Authority&action=edit&section=3)
In [FY](https://en.m.wikipedia.org/wiki/Fiscal_year)2018, PEA reported a net income of 20,616 million [baht](https://en.m.wikipedia.org/wiki/Thai_baht) on revenues of 499,315 million baht. Its total assets were at 414,880 million baht. It currently employs 35,532 people. Maximum energy demand in 2018 was 19,139 MW. It was the fourth most profitable state enterprise in Thailand in 2014.[[4]](https://en.m.wikipedia.org/wiki/Provincial_Electricity_Authority#cite_note-:0-4)

In Thailand's [FY2021](https://en.m.wikipedia.org/wiki/Fiscal_year) budget, the PEA was allocated 523.9 million baht.[[5]](https://en.m.wikipedia.org/wiki/Provincial_Electricity_Authority#cite_note-5)

