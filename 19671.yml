<title>direvent @ Savannah: GNU Direvent Version 5.4</title>
<guid>https://savannah.gnu.org/news/?id=10651</guid>
<link>https://savannah.gnu.org/news/?id=10651</link>
<description> <p>GNU direvent version 5.4 is <a href="https://ftp.gnu.org/gnu/direvent/direvent-5.4.tar.gz">available for download</a>. <br /> <br /> New in this version: <br /> <br /> </p> <h3>Simultaneous execution limits</h3> <p> <br /> It is possible to limit number of command instances that are allowed to run simultaneously for a particular watcher.  This is done using <br /> the <i>max-instances</i> statement in <i>watcher</i> section. <br /> <br /> </p> <h3>Restore the "nowait" default</h3> <p> <br /> In previous version, watchers waited for the handler to terminate, unless given the <i>nowait</i> option explicitly.  It is now fixed and <i>nowait</i> is the default, as described in the documentation. <br /> <br /> </p> <h3>Fix bug in generic to system event translation</h3> <p> <br /> </p> <h3>Fix sentinel code</h3> <p> <br /> In some cases setting the sentinel effectively removed the original watcher.  That happened if the full file name of the original watcher <br /> and its directory part produced the same hash code.<br /> </p> </description>
<pubDate>Tue, 02 Jul 2024 16:00:14 +0000</pubDate>
</item>
<item>
<title>gdbm @ Savannah: GNU dbm version 1.24</title>
<guid>https://savannah.gnu.org/news/?id=10650</guid>
<link>https://savannah.gnu.org/news/?id=10650</link>
<description> <p>GNU dbm version 1.24 is <a href="https://ftp.gnu.org/gnu/gdbm/gdbm-1.24.tar.gz">available for download</a>. New in this version: <br /> <br /> </p> <h3>New gdbm_load option: --update</h3> <p> <br /> The <b>--update</b> (<b>-U</b>) option instructs <i>gdbm_load</i> to update an existing database. <br /> <br /> </p> <h3>Fix semantics of gdbm_load -r</h3> <p> <br /> The <b>--replace</b> (<b>-r</b>) is valid only when used together with <b>--update</b>. <br /> <br /> </p> <h3>Use getline in gdbmtool shell</h3> <p> <br /> </p> <h3>New function: gdbm_load_from_file_ext</h3> <p> <br /> In contrast to <i>gdbm_load</i> and <i>gdbm_load_from_file</i>, which derive the value of the flag parameter for <i>gdbm_open</i> from the value of their <i>replace</i> argument, this function allows the caller to specify it explicitly.  <br /> <br /> </p> <h3>Bugfixes</h3> <p> <br /> </p> <ul> <li>Fix binary dump format for key and/or data of zero size (see <a href="https://puszcza.gnu.org.ua/bugs/?565">bug 656</a>) </li> <li>Fix location tracking and recover command in gdbtool (see <a href="https://puszcza.gnu.org.ua/bugs/?566">bug 566</a>) </li> <li>Fix possible buffer underflow in gdbmload. </li> <li>Ensure any padding bytes in <i>avail_elem</i> structure are filled with 0. This fixes <a href="https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=1031276">debian bug 1031276</a>. </li> <li>Improve the documentation. </li> </ul> </description>
<pubDate>Tue, 02 Jul 2024 14:28:09 +0000</pubDate>
</item>
