<description> <p>libffcall version 2.5 is released. <br /> <br /> New in this release: <br /> <br /> </p> <ul> <li>Added support for the following platforms: (Previously, a build on these platforms failed.) <ul> <li>loongarch64: Linux with lp64d ABI. </li> <li>riscv64: Linux with musl libc. </li> <li>hppa: Linux. </li> <li>powerpc: FreeBSD, NetBSD. </li> <li>powerpc64: FreeBSD. </li> <li>powerpc64le: FreeBSD. </li> <li>arm: Android. </li> </ul> </li> </ul> <p> <br /> </p> <ul> <li>Fixed support for the following platforms: (Previously, a build on these platforms appeared to succeed but was buggy.) <ul> <li>ia64: Linux. </li> <li>arm64: OpenBSD. </li> </ul> </li> </ul> <p> <br /> </p> <ul> <li>Simplified the environmental requirements (the library no longer allocates a temporary file in /tmp) on the following platforms: <ul> <li>Linux. </li> <li>macOS. </li> <li>FreeBSD 13 and newer. </li> <li>NetBSD 8 and newer. </li> </ul> </li> </ul> </description>
