<title>GNUnet News: DHT Technical Specification Milestone 5</title>
<guid>https://gnunet.org/en/news/2024-07-DHTSpec2.html</guid>
<link>https://gnunet.org/en/news/2024-07-DHTSpec2.html</link>
<description> <article id="newspost-content"> <h1> DHT Technical Specification Milestone 5 </h1> <p> We are happy to announce the completion of milestone 5 for the DHT specification. The general objective is to provide a detailed and comprehensive guide for implementors of the GNUnet DHT "R <sup> 5 </sup> N". As part of this milestone, the specification was updated and interoperability testing conducted. We submitted the draft to the Independent Stream Editor (ISE) who is going to decide if it will be adopted and shepherded through the RFC process. </p> <p> The current protocol is implemented as part of GNUnet and gnunet-go as <a href="https://lists.gnu.org/archive/html/gnunet-developers/2022-06/msg00019.html"> announced on the mailing list when the previous implementation milestones were finished </a> . </p> <p> <b> We again invite any interested party to read the document and provide critical review and feedback. This greatly helps us to improve the protocol and help future implementations. Contact us at <a href="mailto:gnunet-developers@gnunet.org"> the gnunet-developers mailing list </a> </b> . </p> <ul> <li> <a href="https://lsd.gnunet.org/lsd0004/draft-schanzen-r5n.txt"> Plain text version </a> </li> <li> <a href="https://lsd.gnunet.org/lsd0004/draft-schanzen-r5n.html"> HTML version </a> </li> <li> <a href="https://git.gnunet.org/lsd0004.git"> Git sources </a> </li> </ul> <p> This work is generously funded by <a href="https://nlnet.nl"> NLnet </a> as part of their <a href="https://nlnet.nl/assure"> NGI Assure fund </a> . </p> </article> </description>
<pubDate>Sat, 20 Jul 2024 22:00:00 +0000</pubDate>
</item>
