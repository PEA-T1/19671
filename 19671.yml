we want you to have fun, feel at home, and enjoy being part<br /> of the GNU Health community.</p> <p>Looking forward to seeing you in Sicily!<br /><br />Happy Hacking!<br /><br />GHCon2024 homepage: <a href="https://www.gnuhealth.org/ghcon">https://www.gnuhealth.org/ghcon</a><br />Registration: <a href="https://my.gnusolidario.org/ghcon2024-registration/">https://my.gnusolidario.org/ghcon2024-registration/</a><br /></p> <p>Follow us in Mastodon (<a href="https://mastodon.social/@gnuhealth">https://mastodon.social/@gnuhealth</a>) for the latest news.</p> <p>You can share the news using the tag <strong>#GHCon2024</strong><br /></p> <p></p> <p></p> </description>
