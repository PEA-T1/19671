talic;">A<span> </span><a href="https://en.wikipedia.org/wiki/Wikipedia:Content_assessment" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px;">C-class</a><span> </span>article</span><span> </span>from Wikipedia, the free encyclopedia</div></div><div id="xtools" style="font-size: 11.76px; line-height: 1.2em; width: auto;"><span id="xtools_result"><span style="line-height: 20px;"><a target="_blank" title="Assessment: C" href="https://xtools.wmcloud.org/pageinfo/en.wikipedia.org/Free%20content" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Symbol_c_class.svg" style="border: 0px; vertical-align: -4px; margin-right: 3px; height: 16px !important;"></a>3,775 รุ่นตั้งแต่<span> </span><a target="_blank" href="https://en.wikipedia.org/wiki/Special%3APermaLink%2F396898602" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px;">2001-10-29</a><span> </span><span style="color: var(--color-subtle, #54595d);">(<a href="https://en.wikipedia.org/wiki/Special%3ADiff%2F1252148758" style="text-decoration: none; color: inherit; background: none; border-radius: 0px;">+2 วัน</a>)</span>, 2,083 ผู้แก้ไข, 1,305 ผู้เฝ้าดู,<span> </span><a target="_blank" href="https://pageviews.wmcloud.org/?project=en.wikipedia.org&amp;pages=Free%20content&amp;range=latest-30" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px;">59,771 จำนวนการเข้าชมหน้า</a><span> </span>(30 วัน), สร้างโดย:<span> </span><bdi><a href="https://en.wikipedia.org/wiki/User:62.253.64.xxx" target="_blank" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px;">62.253.64.xxx</a></bdi><span> </span>·<span> </span><a target="_blank" href="https://xtools.wmcloud.org/pageinfo/en.wikipedia.org/Free%20content" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px;">ดูสถิติเต็มหน้า</a></span></span></div><div id="contentSub" lang="th" dir="ltr" style="font-size: 0.875rem; color: var(--color-subtle,#54595d); width: auto; margin: 8px 0px 0px;"><div id="mw-content-subtitle" lang="th" dir="ltr"></div></div><div id="mw-content-text" class="mw-body-content" style="margin-top: 16px;"><div class="mw-content-ltr mw-parser-output" lang="en" dir="ltr" style="counter-reset: autonum-h2 0 autonum-h3 0 autonum-h4 0 autonum-h5 0 autonum-h6 0;"><div role="note" class="hatnote navigation-not-searchable selfref" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em;">For the use of free content on Wikipedia, see<span> </span><a href="https://en.wikipedia.org/wiki/Wikipedia:Free_content" class="mw-disambig" title="Wikipedia:Free content" style="text-decoration: none; color: rgb(241, 118, 0); background: none; border-radius: 0px; overflow-wrap: break-word;">Wikipedia:Free content</a>.</div><figure typeof="mw:File/Thumb" style="margin: 0.5em 0px 1.3em 1.4em; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: right; float: right; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://commons.wikimedia.org/wiki/File:Discussing_Creative_Commons_licensing_in_Khmer.jpg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Discussing_Creative_Commons_licensing_in_Khmer.jpg/267px-Discussing_Creative_Commons_licensing_in_Khmer.jpg" decoding="async" width="267" height="150" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/0/05/Discussing_Creative_Commons_licensing_in_Khmer.jpg/401px-Discussing_Creative_Commons_licensing_in_Khmer.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/0/05/Discussing_Creative_Commons_licensing_in_Khmer.jpg/534px-Discussing_Creative_Commons_licensing_in_Khmer.jpg 2x" data-file-width="2016" data-file-height="1136" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;">The logo on the screen in the subject's left hand is a Creative Commons license, while the paper in his right hand explains, in<span> </span><a href="https://en.wikipedia.org/wiki/Khmer_language" title="Khmer language" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Khmer</a>, that the image is open content</figcaption></figure><p style="margin: 0.5em 0px 1em;"><b>Free content</b>,<span> </span><b>libre content</b>,<span> </span><b>libre information</b>, or<span> </span><b>free information</b><span> </span>is any kind of creative work, such as a<span> </span><a href="https://en.wikipedia.org/wiki/Work_of_art" title="Work of art" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">work of art</a>, a book, a<span> </span><a href="https://en.wikipedia.org/wiki/Software" title="Software" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">software program</a>, or any other creative<span> </span><a href="https://en.wikipedia.org/wiki/Media_(communication)" title="Media (communication)" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">content</a><span> </span>for which there are very minimal copyright and other legal limitations on usage, modification and distribution. These are works or expressions which can be freely studied, applied, copied and modified by anyone for any purpose<sup id="cite_ref-:1_1-0" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-:1-1" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>1<span class="cite-bracket">]</span></a></sup><sup class="noprint Inline-Template noprint noexcerpt Template-Fact" style="line-height: 1; font-size: 12.88px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:NOTRS" class="mw-redirect" title="Wikipedia:NOTRS" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span title="The current source is insufficiently reliable (WP:NOTRS). (July 2024)">better source needed</span></a></i>]</sup><span> </span>including, in some cases, commercial purposes. Free content encompasses all works in the<span> </span><a href="https://en.wikipedia.org/wiki/Public_domain" title="Public domain" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">public domain</a><span> </span>and also those<span> </span><a href="https://en.wikipedia.org/wiki/Copyright" title="Copyright" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">copyrighted</a><span> </span>works whose<span> </span><a href="https://en.wikipedia.org/wiki/License" title="License" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">licenses</a><span> </span>honor and uphold the definition of free cultural work.</p><p style="margin: 0.5em 0px 1em;">In most countries, the<span> </span><a href="https://en.wikipedia.org/wiki/Berne_Convention" title="Berne Convention" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Berne Convention</a><span> </span>grants copyright holders control over their creations by default. Therefore, copyrighted content must be explicitly declared free by the authors, which is usually accomplished by referencing or including licensing statements from within the work. The right to reuse such a work is granted by the authors in a license known as a<span> </span><a href="https://en.wikipedia.org/wiki/Free_license" title="Free license" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">free license</a>, a free distribution license, or an open license, depending on the rights assigned. These freedoms given to users in the reuse of works (that is, the right to freely use, study, modify or distribute these works, possibly also for commercial purposes) are often associated with obligations (to cite the original author, to maintain the original license of the reused content) or restrictions (excluding commercial use, banning certain media) chosen by the author.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 12.88px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span title="This claim needs references to reliable sources. (July 2024)">citation needed</span></a></i>]</sup><span> </span>There are a number of standardized licenses offering varied options that allow authors to choose the type of reuse of their work that they wish to authorize or forbid.</p><div class="mw-heading mw-heading2" style="color: var(--color-emphasized,#101418); font-weight: normal; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0.17em; display: flow-root; word-break: break-word; border-bottom: 1px solid var(--border-color-base,#a2a9b1); font-size: 1.5em; font-family: &quot;Linux Libertine&quot;, Georgia, Times, &quot;Source Serif Pro&quot;, serif; line-height: 1.375;"><h2 id="Definition" style="color: inherit; font-weight: inherit; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; border: 0px; font-size: inherit; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.375; font-family: &quot;Linux Libertine&quot;, Georgia, Times, &quot;Source Serif Pro&quot;, serif; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h3 0 autonum-h4 0 autonum-h5 0 autonum-h6 0;">Definition</h2><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=1" title="Edit section's source code: Definition" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><p style="margin: 0.5em 0px 1em;">There are a number of different definitions of free content in regular use. Legally, however, free content is very similar to<span> </span><i>open content</i>. An analogy is a use of the rival terms free software and open-source, which describe ideological differences rather than legal ones.<sup id="cite_ref-2" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-2" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>2<span class="cite-bracket">]</span></a></sup><sup class="noprint Inline-Template" style="line-height: 1; font-size: 12.88px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Verifiability#Self-published_sources" title="Wikipedia:Verifiability" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span title="The material near this tag may rely on a self-published source. (July 2024)">self-published source?</span></a></i>]</sup><span> </span>The term Open Source, by contrast, sought to encompass them all in one movement.<sup id="cite_ref-3" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-3" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>3<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-raymondCall_4-0" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-raymondCall-4" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>4<span class="cite-bracket">]</span></a></sup><span> </span>For instance, the<span> </span><a href="https://en.wikipedia.org/wiki/Open_Knowledge_Foundation" title="Open Knowledge Foundation" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open Knowledge Foundation</a>'s<span> </span><i><a href="https://en.wikipedia.org/wiki/The_Open_Definition" title="The Open Definition" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open Definition</a></i><span> </span>describes "open" as synonymous with the definition of<span> </span><i>free</i><span> </span>in the "Definition of Free Cultural Works" (as also in the<span> </span><a href="https://en.wikipedia.org/wiki/The_Open_Source_Definition" title="The Open Source Definition" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open Source Definition</a><span> </span>and<span> </span><a href="https://en.wikipedia.org/wiki/The_Free_Software_Definition" title="The Free Software Definition" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Free Software Definition</a>).<sup id="cite_ref-5" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-5" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>5<span class="cite-bracket">]</span></a></sup><span> </span>For such free/open content both movements recommend the same three<span> </span><a href="https://en.wikipedia.org/wiki/Creative_Commons_license" title="Creative Commons license" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Creative Commons licenses</a>, the CC BY, CC BY-SA, and CC0.<sup id="cite_ref-6" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-6" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>6<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-7" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-7" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>7<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-8" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-8" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>8<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-WellcomeTrustReport_9-0" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-WellcomeTrustReport-9" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>9<span class="cite-bracket">]</span></a></sup></p><div class="mw-heading mw-heading2" style="color: var(--color-emphasized,#101418); font-weight: normal; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0.17em; display: flow-root; word-break: break-word; border-bottom: 1px solid var(--border-color-base,#a2a9b1); font-size: 1.5em; font-family: &quot;Linux Libertine&quot;, Georgia, Times, &quot;Source Serif Pro&quot;, serif; line-height: 1.375;"><h2 id="Legal_background" style="color: inherit; font-weight: inherit; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; border: 0px; font-size: inherit; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.375; font-family: &quot;Linux Libertine&quot;, Georgia, Times, &quot;Source Serif Pro&quot;, serif; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h3 0 autonum-h4 0 autonum-h5 0 autonum-h6 0;">Legal background</h2><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=2" title="Edit section's source code: Legal background" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><div class="mw-heading mw-heading3" style="color: var(--color-emphasized,#101418); font-weight: bold; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0px; display: flow-root; word-break: break-word; font-size: 1.2em; line-height: 1.6;"><h3 id="Copyright" style="color: inherit; font-weight: bold; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; font-size: inherit; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.6; font-family: inherit; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h4 0 autonum-h5 0 autonum-h6 0;">Copyright</h3><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=3" title="Edit section's source code: Copyright" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em;">Main article:<span> </span><a href="https://en.wikipedia.org/wiki/Copyright" title="Copyright" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Copyright</a></div><figure typeof="mw:File/Thumb" style="margin: 0.5em 0px 1.3em 1.4em; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: right; float: right; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://commons.wikimedia.org/wiki/File:Copyright.svg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Copyright.svg/100px-Copyright.svg.png" decoding="async" width="100" height="100" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Copyright.svg/150px-Copyright.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Copyright.svg/200px-Copyright.svg.png 2x" data-file-width="197" data-file-height="197" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;">Copyright symbol</figcaption></figure><p style="margin: 0.5em 0px 1em;">Copyright is a legal concept, which gives the author or creator of a work legal control over the<span> </span><a href="https://en.wikipedia.org/wiki/Copying" title="Copying" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">duplication</a><span> </span>and public performance of their work. In many jurisdictions, this is limited by a time period after which the works then enter the<span> </span><a href="https://en.wikipedia.org/wiki/Public_domain" title="Public domain" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">public domain</a>. Copyright laws are a balance between the rights of creators of intellectual and artistic works and the rights of others to build upon those works. During the time period of copyright the author's work may only be copied, modified, or publicly performed with the consent of the author, unless the use is a<span> </span><a href="https://en.wikipedia.org/wiki/Fair_use" title="Fair use" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">fair use</a>. Traditional copyright control limits the use of the work of the author to those who either pay royalties to the author for usage of the author's content or limit their use to fair use. Secondly, it limits the use of content whose author cannot be found.<sup id="cite_ref-10" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-10" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>10<span class="cite-bracket">]</span></a></sup><span> </span>Finally, it creates a perceived barrier between authors by limiting derivative works, such as<span> </span><a href="https://en.wikipedia.org/wiki/Mashup_(music)" title="Mashup (music)" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">mashups</a><span> </span>and collaborative content.<sup id="cite_ref-11" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-11" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>11<span class="cite-bracket">]</span></a></sup><span> </span>Although open content has been described as a counterbalance to<span> </span><a href="https://en.wikipedia.org/wiki/Copyright" title="Copyright" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">copyright</a>, open content licenses rely on a copyright holder's power to license their work, as<span> </span><a href="https://en.wikipedia.org/wiki/Copyleft" title="Copyleft" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">copyleft</a><span> </span>which also utilizes copyright for such a purpose.<sup id="cite_ref-12" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-12" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>12<span class="cite-bracket">]</span></a></sup></p><div class="mw-heading mw-heading3" style="color: var(--color-emphasized,#101418); font-weight: bold; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0px; display: flow-root; word-break: break-word; font-size: 1.2em; line-height: 1.6;"><h3 id="Public_domain" style="color: inherit; font-weight: bold; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; font-size: inherit; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.6; font-family: inherit; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h4 0 autonum-h5 0 autonum-h6 0;">Public domain</h3><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=4" title="Edit section's source code: Public domain" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em;">Main article:<span> </span><a href="https://en.wikipedia.org/wiki/Public_domain" title="Public domain" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Public domain</a></div><figure typeof="mw:File/Thumb" style="margin: 0.5em 0px 1.3em 1.4em; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: right; float: right; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://en.wikipedia.org/wiki/File:PD-icon.svg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/62/PD-icon.svg/100px-PD-icon.svg.png" decoding="async" width="100" height="100" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/en/thumb/6/62/PD-icon.svg/150px-PD-icon.svg.png 1.5x, //upload.wikimedia.org/wikipedia/en/thumb/6/62/PD-icon.svg/200px-PD-icon.svg.png 2x" data-file-width="196" data-file-height="196" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;">Public domain logo</figcaption></figure><p style="margin: 0.5em 0px 1em;">The public domain is a range of creative works whose<span> </span><a href="https://en.wikipedia.org/wiki/Copyright" title="Copyright" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">copyright</a><span> </span>has expired or was never established, as well as ideas and facts<sup id="cite_ref-13" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-13" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>note 1<span class="cite-bracket">]</span></a></sup><span> </span>which are ineligible for copyright. A public domain work is a work whose author has either relinquished to the public or no longer can claim control over, the distribution and usage of the work. As such, any person may manipulate, distribute, or otherwise use the work, without legal ramifications. A work in the public domain or released under a<span> </span><a href="https://en.wikipedia.org/wiki/Permissive_software_license" title="Permissive software license" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">permissive license</a><span> </span>may be referred to as "copycenter".<sup id="cite_ref-14" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-14" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>13<span class="cite-bracket">]</span></a></sup></p><div class="mw-heading mw-heading3" style="color: var(--color-emphasized,#101418); font-weight: bold; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0px; display: flow-root; word-break: break-word; font-size: 1.2em; line-height: 1.6;"><h3 id="Copyleft" style="color: inherit; font-weight: bold; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; font-size: inherit; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.6; font-family: inherit; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h4 0 autonum-h5 0 autonum-h6 0;">Copyleft</h3><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=5" title="Edit section's source code: Copyleft" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em;">Main article:<span> </span><a href="https://en.wikipedia.org/wiki/Copyleft" title="Copyleft" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Copyleft</a></div><figure typeof="mw:File/Thumb" style="margin: 0.5em 0px 1.3em 1.4em; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: right; float: right; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://commons.wikimedia.org/wiki/File:Copyleft.svg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Copyleft.svg/100px-Copyleft.svg.png" decoding="async" width="100" height="100" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Copyleft.svg/150px-Copyleft.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Copyleft.svg/200px-Copyleft.svg.png 2x" data-file-width="512" data-file-height="512" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;">Copyleft symbol</figcaption></figure><p style="margin: 0.5em 0px 1em;">Copyleft is a play on the word copyright and describes the practice of using copyright law to remove restrictions on distributing copies and modified versions of a work.<sup id="cite_ref-Dusollier_15-0" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-Dusollier-15" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>14<span class="cite-bracket">]</span></a></sup><span> </span>The aim of copyleft is to use the legal framework of copyright to enable non-author parties to be able to reuse and, in many licensing schemes, modify content that is created by an author. Unlike works in the public domain, the author still maintains copyright over the material, however, the author has granted a non-exclusive license to any person to distribute, and often modify, the work. Copyleft licenses require that any<span> </span><a href="https://en.wikipedia.org/wiki/Derivative_work" title="Derivative work" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">derivative works</a><span> </span>be distributed under the same terms and that the original copyright notices be maintained. A symbol commonly associated with copyleft is a reversal of the<span> </span><a href="https://en.wikipedia.org/wiki/Copyright_symbol" title="Copyright symbol" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">copyright symbol</a>, facing the other way; the opening of the C points left rather than right. Unlike the copyright symbol, the copyleft symbol does not have a codified meaning.<sup id="cite_ref-16" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-16" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>15<span class="cite-bracket">]</span></a></sup></p><div class="mw-heading mw-heading2" style="color: var(--color-emphasized,#101418); font-weight: normal; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0.17em; display: flow-root; word-break: break-word; border-bottom: 1px solid var(--border-color-base,#a2a9b1); font-size: 1.5em; font-family: &quot;Linux Libertine&quot;, Georgia, Times, &quot;Source Serif Pro&quot;, serif; line-height: 1.375;"><h2 id="Usage" style="color: inherit; font-weight: inherit; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; border: 0px; font-size: inherit; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.375; font-family: &quot;Linux Libertine&quot;, Georgia, Times, &quot;Source Serif Pro&quot;, serif; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h3 0 autonum-h4 0 autonum-h5 0 autonum-h6 0;">Usage</h2><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=6" title="Edit section's source code: Usage" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><p style="margin: 0.5em 0px 1em;">Projects that provide free content exist in several areas of interest, such as software, academic literature, general literature, music, images, video, and<span> </span><a href="https://en.wikipedia.org/wiki/Engineering" title="Engineering" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">engineering</a>. Technology has reduced the cost of publication and reduced the entry barrier sufficiently to allow for the production of widely disseminated materials by individuals or small groups. Projects to provide free literature and multimedia content have become increasingly prominent owing to the ease of dissemination of materials that are associated with the development of computer technology. Such dissemination may have been too costly prior to these technological developments.</p><div class="mw-heading mw-heading3" style="color: var(--color-emphasized,#101418); font-weight: bold; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0px; display: flow-root; word-break: break-word; font-size: 1.2em; line-height: 1.6;"><h3 id="Media" style="color: inherit; font-weight: bold; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; font-size: inherit; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.6; font-family: inherit; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h4 0 autonum-h5 0 autonum-h6 0;">Media</h3><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=7" title="Edit section's source code: Media" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><figure typeof="mw:File/Thumb" style="margin: 0.5em 0px 1.3em 1.4em; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: right; float: right; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://commons.wikimedia.org/wiki/File:Cc.logo.circle.svg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Cc.logo.circle.svg/100px-Cc.logo.circle.svg.png" decoding="async" width="100" height="100" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Cc.logo.circle.svg/150px-Cc.logo.circle.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Cc.logo.circle.svg/200px-Cc.logo.circle.svg.png 2x" data-file-width="64" data-file-height="64" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;">Creative Commons logo</figcaption></figure><p style="margin: 0.5em 0px 1em;">In media, which includes textual, audio, and visual content, free licensing schemes such as some of the licenses made by<span> </span><a href="https://en.wikipedia.org/wiki/Creative_Commons" title="Creative Commons" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Creative Commons</a><span> </span>have allowed for the dissemination of works under a clear set of legal permissions. Not all Creative Commons licenses are entirely free; their permissions may range from very liberal general redistribution and modification of the work to a more restrictive redistribution-only licensing. Since February 2008, Creative Commons licenses which are entirely free carry a badge indicating that they are "approved for free cultural works".<sup id="cite_ref-17" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-17" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>16<span class="cite-bracket">]</span></a></sup><span> </span><a href="https://en.wikipedia.org/wiki/Digital_library" title="Digital library" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Repositories</a><span> </span>exist which exclusively feature free material and provide content such as photographs,<span> </span><a href="https://en.wikipedia.org/wiki/Clip_art" title="Clip art" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">clip art</a>, music,<sup id="cite_ref-18" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-18" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>17<span class="cite-bracket">]</span></a></sup><span> </span>and literature.<sup id="cite_ref-19" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-19" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>18<span class="cite-bracket">]</span></a></sup><span> </span>While extensive reuse of free content from one website in another website is legal, it is usually not sensible because of the<span> </span><a href="https://en.wikipedia.org/wiki/Duplicate_content" title="Duplicate content" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">duplicate content</a><span> </span>problem.<span> </span><a href="https://en.wikipedia.org/wiki/Wikipedia" title="Wikipedia" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Wikipedia</a><span> </span>is amongst the most well-known databases of user-uploaded free content on the web. While the vast majority of content on Wikipedia is free content, some copyrighted material is hosted under<span> </span><a href="https://en.wikipedia.org/wiki/Wikipedia:Non-free_content_criteria" title="Wikipedia:Non-free content criteria" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">fair-use criteria</a>.</p><div class="mw-heading mw-heading3" style="color: var(--color-emphasized,#101418); font-weight: bold; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0px; display: flow-root; word-break: break-word; font-size: 1.2em; line-height: 1.6;"><h3 id="Software" style="color: inherit; font-weight: bold; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; font-size: inherit; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.6; font-family: inherit; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h4 0 autonum-h5 0 autonum-h6 0;">Software</h3><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=8" title="Edit section's source code: Software" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em;">Main article:<span> </span><a href="https://en.wikipedia.org/wiki/Free_and_open-source_software" title="Free and open-source software" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Free and open-source software</a></div><figure class="mw-halign-right" typeof="mw:File/Thumb" style="margin: 0.5em 0px 1.3em 1.4em; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: right; float: right; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://commons.wikimedia.org/wiki/File:Open_Source_Initiative.svg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Open_Source_Initiative.svg/100px-Open_Source_Initiative.svg.png" decoding="async" width="100" height="131" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Open_Source_Initiative.svg/150px-Open_Source_Initiative.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Open_Source_Initiative.svg/200px-Open_Source_Initiative.svg.png 2x" data-file-width="585" data-file-height="768" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;">OSI logo</figcaption></figure><p style="margin: 0.5em 0px 1em;"><a href="https://en.wikipedia.org/wiki/Free_and_open-source_software" title="Free and open-source software" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Free and open-source software</a>, which is often referred to as<span> </span><a href="https://en.wikipedia.org/wiki/Open_source_software" class="mw-redirect" title="Open source software" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">open source software</a><span> </span>and<span> </span><a href="https://en.wikipedia.org/wiki/Free_software" title="Free software" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">free software</a>, is a maturing technology with companies using them to provide services and technology to both end-users and technical consumers. The ease of dissemination increases modularity, which allows for smaller groups to contribute to projects as well as simplifying collaboration. Some claim that open source development models offer similar peer-recognition and collaborative benefit incentive as in more classical fields such as scientific research, with the social structures that result leading to decreased production costs.<sup id="cite_ref-20" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-20" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>19<span class="cite-bracket">]</span></a></sup></p><figure class="mw-halign-left" typeof="mw:File/Thumb" style="margin: 0.5em 1.4em 1.3em 0px; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: left; float: left; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://commons.wikimedia.org/wiki/File:FSF-Logo_part.svg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/FSF-Logo_part.svg/100px-FSF-Logo_part.svg.png" decoding="async" width="100" height="44" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/1/1e/FSF-Logo_part.svg/150px-FSF-Logo_part.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/1e/FSF-Logo_part.svg/200px-FSF-Logo_part.svg.png 2x" data-file-width="1116" data-file-height="490" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;"><a href="https://en.wikipedia.org/wiki/Free_Software_Foundation" title="Free Software Foundation" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Free Software Foundation</a><span> </span>logo</figcaption></figure><p style="margin: 0.5em 0px 1em;">Given sufficient interest in a software component, by using<span> </span><a href="https://en.wikipedia.org/wiki/Peer-to-peer" title="Peer-to-peer" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">peer-to-peer</a><span> </span>distribution methods, distribution costs may be reduced, easing the burden of infrastructure maintenance on developers. As distribution is simultaneously provided by consumers, these software distribution models are scalable; that is, the method is feasible regardless of the number of consumers. In some cases, free software vendors may use peer-to-peer technology as a method of dissemination.<sup id="cite_ref-21" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-21" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>20<span class="cite-bracket">]</span></a></sup><span> </span>Project hosting and code distribution is not a problem for most free projects as<span> </span><a href="https://en.wikipedia.org/wiki/Comparison_of_source-code-hosting_facilities" title="Comparison of source-code-hosting facilities" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">a number of providers</a><span> </span>offer these services free of charge.</p><div class="mw-heading mw-heading3" style="color: var(--color-emphasized,#101418); font-weight: bold; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0px; display: flow-root; word-break: break-word; font-size: 1.2em; line-height: 1.6;"><h3 id="Engineering_and_technology" style="color: inherit; font-weight: bold; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; font-size: inherit; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.6; font-family: inherit; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h4 0 autonum-h5 0 autonum-h6 0;">Engineering and technology</h3><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=9" title="Edit section's source code: Engineering and technology" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em;">Main articles:<span> </span><a href="https://en.wikipedia.org/wiki/Open-source_hardware" title="Open-source hardware" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open-source hardware</a><span> </span>and<span> </span><a href="https://en.wikipedia.org/wiki/Open-design_movement" title="Open-design movement" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open-design movement</a></div><figure typeof="mw:File/Thumb" style="margin: 0.5em 0px 1.3em 1.4em; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: right; float: right; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://commons.wikimedia.org/wiki/File:Open_Source_Hardware_Association_logo.svg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Open_Source_Hardware_Association_logo.svg/100px-Open_Source_Hardware_Association_logo.svg.png" decoding="async" width="100" height="122" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Open_Source_Hardware_Association_logo.svg/150px-Open_Source_Hardware_Association_logo.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Open_Source_Hardware_Association_logo.svg/199px-Open_Source_Hardware_Association_logo.svg.png 2x" data-file-width="512" data-file-height="626" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;">Logo of the<span> </span><a href="https://en.wikipedia.org/wiki/Open_Source_Hardware_Association" title="Open Source Hardware Association" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open Source Hardware Association</a></figcaption></figure><p style="margin: 0.5em 0px 1em;">Free content principles have been translated into fields such as engineering, where designs and engineering knowledge can be readily shared and duplicated, in order to reduce overheads associated with project development.<span> </span><a href="https://en.wikipedia.org/wiki/Open-design_movement" title="Open-design movement" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open design</a><span> </span>principles can be applied in engineering and technological applications, with projects in<span> </span><a href="https://en.wikipedia.org/wiki/Mobile_telephony" title="Mobile telephony" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">mobile telephony</a>, small-scale manufacture,<sup id="cite_ref-22" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-22" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>21<span class="cite-bracket">]</span></a></sup><span> </span>the automotive industry,<sup id="cite_ref-23" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-23" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>22<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-24" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-24" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>23<span class="cite-bracket">]</span></a></sup><span> </span>and even agricultural areas. Technologies such as distributed manufacturing can allow<span> </span><a href="https://en.wikipedia.org/wiki/Computer-aided_manufacturing" title="Computer-aided manufacturing" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">computer-aided manufacturing</a><span> </span>and<span> </span><a href="https://en.wikipedia.org/wiki/Computer-aided_design" title="Computer-aided design" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">computer-aided design</a><span> </span>techniques to be able to develop small-scale production of components for the development of new, or repair of existing, devices. Rapid fabrication technologies underpin these developments, which allow end-users of technology to be able to construct devices from pre-existing blueprints, using software and manufacturing hardware to convert information into physical objects.</p><div class="mw-heading mw-heading3" style="color: var(--color-emphasized,#101418); font-weight: bold; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0px; display: flow-root; word-break: break-word; font-size: 1.2em; line-height: 1.6;"><h3 id="Academia" style="color: inherit; font-weight: bold; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; font-size: inherit; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.6; font-family: inherit; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h4 0 autonum-h5 0 autonum-h6 0;">Academia</h3><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=10" title="Edit section's source code: Academia" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em;">Main article:<span> </span><a href="https://en.wikipedia.org/wiki/Open_access" title="Open access" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open access</a></div><p style="margin: 0.5em 0px 1em;">In academic work, the majority of works are not free, although the percentage of works that are open access is growing.<span> </span><a href="https://en.wikipedia.org/wiki/Open_access" title="Open access" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open access</a><span> </span>refers to online<span> </span><a href="https://en.wikipedia.org/wiki/Research" title="Research" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">research</a><span> </span>outputs that are free of all restrictions to access and free of many restrictions on use (e.g. certain copyright and license restrictions).<sup id="cite_ref-earlham.edu_25-0" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-earlham.edu-25" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>24<span class="cite-bracket">]</span></a></sup><span> </span>Authors may see open access publishing as a way of expanding the audience that is able to access their work to allow for greater impact, or support it for ideological reasons.<sup id="cite_ref-26" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-26" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>25<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-27" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-27" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>26<span class="cite-bracket">]</span></a></sup><span> </span>Open access publishers such as<span> </span><a href="https://en.wikipedia.org/wiki/PLOS" title="PLOS" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">PLOS</a><span> </span>and<span> </span><a href="https://en.wikipedia.org/wiki/BioMed_Central" title="BioMed Central" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">BioMed Central</a><span> </span>provide capacity for review and publishing of free works; such publications are currently more common in science than humanities. Various funding institutions and governing research bodies have<span> </span><a href="https://en.wikipedia.org/wiki/Open-access_mandate" title="Open-access mandate" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">mandated</a><span> </span>that academics must produce their works to be open-access, in order to qualify for funding, such as the US<span> </span><a href="https://en.wikipedia.org/wiki/National_Institutes_of_Health" title="National Institutes of Health" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">National Institutes of Health</a>,<span> </span><a href="https://en.wikipedia.org/wiki/Research_Councils_UK" title="Research Councils UK" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Research Councils UK</a><span> </span>(effective 2016) and the<span> </span><a href="https://en.wikipedia.org/wiki/European_Union" title="European Union" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">European Union</a><span> </span>(effective 2020).<sup id="cite_ref-28" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-28" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>27<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-29" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-29" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>28<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-30" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-30" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>29<span class="cite-bracket">]</span></a></sup></p><figure class="mw-halign-right" typeof="mw:File/Thumb" style="margin: 0.5em 0px 1.3em 1.4em; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: right; float: right; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://commons.wikimedia.org/wiki/File:Open_Access_logo_PLoS_white.svg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Open_Access_logo_PLoS_white.svg/96px-Open_Access_logo_PLoS_white.svg.png" decoding="async" width="96" height="150" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/2/25/Open_Access_logo_PLoS_white.svg/144px-Open_Access_logo_PLoS_white.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/25/Open_Access_logo_PLoS_white.svg/192px-Open_Access_logo_PLoS_white.svg.png 2x" data-file-width="640" data-file-height="1000" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;">Open access symbol, originally designed by<span> </span><abbr title="Public Library of Science" class="rt-commentedText" style="border-bottom: 0px; cursor: help; text-decoration: underline dotted;">PLOS</abbr></figcaption></figure><p style="margin: 0.5em 0px 1em;">At an institutional level, some universities, such as the<span> </span><a href="https://en.wikipedia.org/wiki/Massachusetts_Institute_of_Technology" title="Massachusetts Institute of Technology" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Massachusetts Institute of Technology</a>, have adopted open access publishing by default by introducing their own mandates.<sup id="cite_ref-31" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-31" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>30<span class="cite-bracket">]</span></a></sup><span> </span>Some mandates may permit delayed publication and may charge researchers for open access publishing.<sup id="cite_ref-32" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-32" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>31<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-33" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-33" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>32<span class="cite-bracket">]</span></a></sup><span> </span>For teaching purposes, some universities, including<span> </span><abbr title="Massachusetts Institute of Technology" class="rt-commentedText" style="border-bottom: 0px; cursor: help; text-decoration: underline dotted;">MIT</abbr>, provide freely available course content, such as lecture notes, video resources and tutorials. This content is distributed via Internet to the general public. Publication of such resources may be either by a formal institution-wide program,<sup id="cite_ref-34" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-34" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>33<span class="cite-bracket">]</span></a></sup><span> </span>or informally, by individual academics or departments.</p><p style="margin: 0.5em 0px 1em;"><a href="https://en.wikipedia.org/wiki/Open_Content_License" title="Open Content License" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open content</a><span> </span>publication has been seen as a method of reducing costs associated with information retrieval in research, as universities typically pay to subscribe for access to content that is published through traditional means.<sup id="cite_ref-WellcomeTrustReport_9-1" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-WellcomeTrustReport-9" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>9<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-35" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-35" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>34<span class="cite-bracket">]</span></a></sup><span> </span>Subscriptions for non-free content journals may be expensive for universities to purchase, though the articles are written and peer-reviewed by academics themselves at no cost to the publisher. This has led to disputes between publishers and some universities over subscription costs, such as the one that occurred between the<span> </span><a href="https://en.wikipedia.org/wiki/Nature_Publishing_Group#Access_and_pricing" class="mw-redirect" title="Nature Publishing Group" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">University of California and the Nature Publishing Group</a>.<sup id="cite_ref-36" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-36" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>35<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-37" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-37" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>36<span class="cite-bracket">]</span></a></sup></p><div class="mw-heading mw-heading3" style="color: var(--color-emphasized,#101418); font-weight: bold; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0px; display: flow-root; word-break: break-word; font-size: 1.2em; line-height: 1.6;"><h3 id="Education" style="color: inherit; font-weight: bold; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; font-size: inherit; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.6; font-family: inherit; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h4 0 autonum-h5 0 autonum-h6 0;">Education</h3><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=11" title="Edit section's source code: Education" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div><figure typeof="mw:File/Thumb" style="margin: 0.5em 0px 1.3em 1.4em; display: table; text-align: center; border-collapse: collapse; line-height: 0; clear: right; float: right; border-top-color: ; border-top-style: ; border-top-width: ; border-right-color: ; border-right-style: ; border-right-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-bottom: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); min-width: 100px;"><a href="https://commons.wikimedia.org/wiki/File:Global_Open_Educational_Resources_Logo.svg" class="mw-file-description" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; display: block; position: relative; border: 0px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Global_Open_Educational_Resources_Logo.svg/100px-Global_Open_Educational_Resources_Logo.svg.png" decoding="async" width="100" height="67" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/2/20/Global_Open_Educational_Resources_Logo.svg/150px-Global_Open_Educational_Resources_Logo.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/20/Global_Open_Educational_Resources_Logo.svg/200px-Global_Open_Educational_Resources_Logo.svg.png 2x" data-file-width="850" data-file-height="567" style="border: 1px solid var(--border-color-subtle,#c8ccd1); vertical-align: middle; margin: 3px; height: auto; max-width: calc(100% - 8px);"></a><figcaption style="display: table-caption; caption-side: bottom; line-height: 1.4em; word-break: break-word; text-align: start; padding: 0px 6px 6px; border-right-color: ; border-right-style: ; border-right-width: ; border-bottom-color: ; border-bottom-style: ; border-bottom-width: ; border-left-color: ; border-left-style: ; border-left-width: ; border-image-source: ; border-image-slice: ; border-image-width: ; border-image-outset: ; border-image-repeat: ; border-top: 0px; background-color: var(--background-color-interactive-subtle,#f8f9fa); font-size: 14px;"><a href="https://en.wikipedia.org/wiki/UNESCO" title="UNESCO" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Unesco's</a><span> </span>Open Educational Resources logo</figcaption></figure><div role="note" class="hatnote navigation-not-searchable" style="font-style: italic; padding-left: 1.6em; margin-bottom: 0.5em;">Main articles:<span> </span><a href="https://en.wikipedia.org/wiki/Open_educational_resources" title="Open educational resources" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open educational resources</a><span> </span>and<span> </span><a href="https://en.wikipedia.org/wiki/Open_textbook" title="Open textbook" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Open textbook</a></div><p style="margin: 0.5em 0px 1em;">Free and open content has been used to develop alternative routes towards higher education. Open content is a free way of obtaining higher education that is "focused on collective knowledge and the sharing and reuse of learning and scholarly content."<sup id="cite_ref-Horizon_Report_38-0" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-Horizon_Report-38" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>37<span class="cite-bracket">]</span></a></sup><span> </span>There are multiple projects and organizations that promote learning through open content, including<span> </span><a href="https://en.wikipedia.org/wiki/OpenCourseWare" title="OpenCourseWare" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">OpenCourseWare</a><span> </span>and<span> </span><a href="https://en.wikipedia.org/wiki/Khan_Academy" title="Khan Academy" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Khan Academy</a>. Some universities, like<span> </span><a href="https://en.wikipedia.org/wiki/Massachusetts_Institute_of_Technology" title="Massachusetts Institute of Technology" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">MIT</a>,<span> </span><a href="https://en.wikipedia.org/wiki/Yale_University" title="Yale University" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Yale</a>, and<span> </span><a href="https://en.wikipedia.org/wiki/Tufts_University" title="Tufts University" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Tufts</a><span> </span>are making their courses freely available on the internet.<sup id="cite_ref-39" class="reference" style="line-height: 1; font-size: 12.88px; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal;"><a href="https://en.wikipedia.org/wiki/Free_content#cite_note-39" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span class="cite-bracket">[</span>38<span class="cite-bracket">]</span></a></sup></p><p style="margin: 0.5em 0px 1em;">There are also a number of organizations promoting the creation of openly licensed textbooks such as the<span> </span><a href="https://en.wikipedia.org/wiki/University_of_Minnesota_system" title="University of Minnesota system" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">University of Minnesota's</a><span> </span>Open Textbook Library,<span> </span><a href="https://en.wikipedia.org/wiki/OpenStax_CNX" title="OpenStax CNX" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Connexions</a>,<span> </span><a href="https://en.wikipedia.org/wiki/OpenStax" title="OpenStax" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">OpenStax College</a>, the Saylor Academy, Open Textbook Challenge, and<span> </span><a href="https://en.wikipedia.org/wiki/Wikibooks" title="Wikibooks" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;">Wikibooks</a>.<sup class="noprint Inline-Template Template-Fact" style="line-height: 1; font-size: 12.88px; white-space: nowrap;">[<i><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word;"><span title="This claim needs references to reliable sources. (July 2024)">citation needed</span></a></i>]</sup></p><div class="mw-heading mw-heading3" style="color: var(--color-emphasized,#101418); font-weight: bold; margin: 0.25em 0px; padding-top: 0.5em; padding-bottom: 0px; display: flow-root; word-break: break-word; font-size: 1.2em; line-height: 1.6;"><h3 id="Legislation" style="color: inherit; font-weight: bold; margin: 0px 0px 0.25em; padding: 0px; display: inline; word-break: break-word; font-size: inherit; border: 0px; font-style: inherit; font-variant: inherit; font-stretch: inherit; line-height: 1.6; font-family: inherit; font-optical-sizing: inherit; font-size-adjust: inherit; font-kerning: inherit; font-feature-settings: inherit; font-variation-settings: inherit; counter-reset: autonum-h4 0 autonum-h5 0 autonum-h6 0;">Legislation</h3><span class="mw-editsection" style="user-select: none; font-size: small; font-weight: normal; margin-left: 1em; margin-right: 0px; margin-inline: 1em 0px; vertical-align: baseline; line-height: inherit; unicode-bidi: isolate; font-family: sans-serif; float: right; margin-top: 0.7em;"><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-right: 0.25em; margin-inline: 0px 0.25em;">[</span><a href="https://en.wikipedia.org/w/index.php?title=Free_content&amp;action=edit&amp;section=12" title="Edit section's source code: Legislation" style="text-decoration: none; color: var(--color-progressive,#36c); background: none; border-radius: 0px; overflow-wrap: break-word; white-space: nowrap;"><span>แก้ไขต้นฉบับ</span></a><span class="mw-editsection-bracket" style="color: var(--color-subtle,#54595d); margin-left: 0.25em; margin-inline: 0.25em 0px;">]</span></span></div>
