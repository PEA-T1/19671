เพิ่มเติม
The Provincial Electricity Authority (PEA) ([Abrv:](https://en.m.wikipedia.org/wiki/Abbreviation) กฟภ. [RTGS](https://en.m.wikipedia.org/wiki/Royal_Thai_General_System_of_Transcription): kofopho; [Thai](https://en.m.wikipedia.org/wiki/Thai_language): การไฟฟ้าส่วนภูมิภาค, [RTGS](https://en.m.wikipedia.org/wiki/Royal_Thai_General_System_of_Transcription): Kan Faifa Suan Phumiphak) is a Thai state enterprise under the [Ministry of Interior](https://en.m.wikipedia.org/wiki/Ministry_of_Interior_(Thailand)). Established on 28 September 1960 by the Provincial Electricity Authority Act 1960 (BE 2503,[[1]](https://en.m.wikipedia.org/wiki/Provincial_Electricity_Authority#cite_note-1) it is currently headed by Chayabol Thitisak.[[2]](https://en.m.wikipedia.org/wiki/Provincial_Electricity_Authority#cite_note-2) PEA is responsible for providing electricity in 74 provinces in Thailand—all except [Bangkok](https://en.m.wikipedia.org/wiki/Bangkok), [Samut Prakan](https://en.m.wikipedia.org/wiki/Samut_Prakan), and [Nonthaburi](https://en.m.wikipedia.org/wiki/Nonthaburi_Province))—which are served by the [Metropolitan Electricity Authority](https://en.m.wikipedia.org/wiki/Metropolitan_Electricity_Authority).

