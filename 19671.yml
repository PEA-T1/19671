<title>parallel @ Savannah: GNU Parallel 20241022 ('Sinwar Nasrallah') released [stable]</title>
<guid>https://savannah.gnu.org/news/?id=10687</guid>
<link>https://savannah.gnu.org/news/?id=10687</link>
<description> <p>GNU Parallel 20241022 ('Sinwar Nasrallah') has been released. It is available for download at: lbry://@GnuParallel:4 <br /> <br /> Quote of the month: <br /> <br />   GNU Parallel is one of the most helpful tools I've been using recently, and it's just something like: parallel -j4 'gzip {}' ::: folder/*.csv <br />      -- Milton Pividori @miltondp@twitter <br />   <br /> New in this release: <br /> </p> <ul> <li>No new features. This is a candidate for a stable release. </li> <li>Bug fixes and man page updates. </li> </ul> <p> <br /> News about GNU Parallel: <br /> </p> <ul> <li>Separate arguments with a custom separator in GNU Parallel <a href="https://boxofcuriosities.co.uk/post/separate-arguments-with-a-custom-separator-in-gnu-parallel">https://boxofcuriosities.co.uk/post/separate-arguments-with-a-custom-separator-in-gnu-parallel</a> </li> <li>GNU parallel is underrated <a href="https://amontalenti.com/2021/11/10/parallel">https://amontalenti.com/2021/11/10/parallel</a> </li> <li>Unlocking the Power of Supercomputers: My HPC Adventure with 2800 Cores and GNU Parallel <a href="https://augalip.com/2024/03/10/unlocking-the-power-of-supercomputers-my-hpc-adventure-with-2800-cores-and-gnu-parallel/">https://augalip.com/2024/03/10/unlocking-the-power-of-supercomputers-my-hpc-adventure-with-2800-cores-and-gnu-parallel/</a> </li> <li>Converting WebP Images to PNG Using parallel and dwebp <a href="https://bytefreaks.net/gnulinux/bash/converting-webp-images-to-png-using-parallel-and-dwebp">https://bytefreaks.net/gnulinux/bash/converting-webp-images-to-png-using-parallel-and-dwebp</a> </li> </ul> <p> <br /> GNU Parallel - For people who live life in the parallel lane. <br /> <br /> If you like GNU Parallel record a video testimonial: Say who you are, what you use GNU Parallel for, how it helps you, and what you like most about it. Include a command that uses GNU Parallel if you feel like it. <br /> <br /> <br /> </p> <h2>About GNU Parallel</h2> <p> <br /> GNU Parallel is a shell tool for executing jobs in parallel using one or more computers. A job can be a single command or a small script that has to be run for each of the lines in the input. The typical input is a list of files, a list of hosts, a list of users, a list of URLs, or a list of tables. A job can also be a command that reads from a pipe. GNU Parallel can then split the input and pipe it into commands in parallel. <br /> <br /> If you use xargs and tee today you will find GNU Parallel very easy to use as GNU Parallel is written to have the same options as xargs. If you write loops in shell, you will find GNU Parallel may be able to replace most of the loops and make them run faster by running several jobs in parallel. GNU Parallel can even replace nested loops. <br /> <br /> GNU Parallel makes sure output from the commands is the same output as you would get had you run the commands sequentially. This makes it possible to use output from GNU Parallel as input for other programs. <br /> <br /> For example you can run this to convert all jpeg files into png and gif files and have a progress bar: <br /> <br />   parallel --bar convert {1} {1.}.{2} ::: *.jpg ::: png gif <br /> <br /> Or you can generate big, medium, and small thumbnails of all jpeg files in sub dirs: <br /> <br />   find . -name '*.jpg' | <br />     parallel convert -geometry {2} {1} {1//}/thumb{2}_{1/} :::: - ::: 50 100 200 <br /> <br /> You can find more about GNU Parallel at: <a href="http://www.gnu.org/s/parallel/">http://www.gnu.org/s/parallel/</a> <br /> <br /> You can install GNU Parallel in just 10 seconds with: <br /> <br />     $ (wget -O - pi.dk/3 || lynx -source pi.dk/3 || curl pi.dk/3/ || \ <br />        fetch -o - <a href="http://pi.dk/3">http://pi.dk/3</a> ) &gt; install.sh <br />     $ sha1sum install.sh | grep 883c667e01eed62f975ad28b6d50e22a <br />     12345678 883c667e 01eed62f 975ad28b 6d50e22a <br />     $ md5sum install.sh | grep cc21b4c943fd03e93ae1ae49e28573c0 <br />     cc21b4c9 43fd03e9 3ae1ae49 e28573c0 <br />     $ sha512sum install.sh | grep ec113b49a54e705f86d51e784ebced224fdff3f52 <br />     79945d9d 250b42a4 2067bb00 99da012e c113b49a 54e705f8 6d51e784 ebced224 <br />     fdff3f52 ca588d64 e75f6033 61bd543f d631f592 2f87ceb2 ab034149 6df84a35 <br />     $ bash install.sh <br /> <br /> Watch the intro video on <a href="http://www.youtube.com/playlist?list=PL284C9FF2488BC6D1">http://www.youtube.com/playlist?list=PL284C9FF2488BC6D1</a> <br /> <br /> Walk through the tutorial (man parallel_tutorial). Your command line will love you for it. <br /> <br /> When using programs that use GNU Parallel to process data for publication please cite: <br /> <br /> O. Tange (2018): GNU Parallel 2018, March 2018, <a href="https://doi.org/10.5281/zenodo.1146014">https://doi.org/10.5281/zenodo.1146014</a>. <br /> <br /> If you like GNU Parallel: <br /> <br /> </p> <ul> <li>Give a demo at your local user group/team/colleagues </li> <li>Post the intro videos on Reddit/Diaspora*/forums/blogs/ Identi.ca/Google+/Twitter/Facebook/Linkedin/mailing lists </li> <li>Get the merchandise <a href="https://gnuparallel.threadless.com/designs/gnu-parallel">https://gnuparallel.threadless.com/designs/gnu-parallel</a> </li> <li>Request or write a review for your favourite blog or magazine </li> <li>Request or build a package for your favourite distribution (if it is not already there) </li> <li>Invite me for your next conference </li> </ul> <p> <br /> If you use programs that use GNU Parallel for research: <br /> <br /> </p> <ul> <li>Please cite GNU Parallel in you publications (use --citation) </li> </ul> <p> <br /> If GNU Parallel saves you money: <br /> <br /> </p> <ul> <li>(Have your company) donate to FSF <a href="https://my.fsf.org/donate/">https://my.fsf.org/donate/</a> </li> </ul> <p> <br /> <br /> </p> <h2>About GNU SQL</h2> <p> <br /> GNU sql aims to give a simple, unified interface for accessing databases through all the different databases' command line clients. So far the focus has been on giving a common way to specify login information (protocol, username, password, hostname, and port number), size (database and table size), and running queries. <br /> <br /> The database is addressed using a DBURL. If commands are left out you will get that database's interactive shell. <br /> <br /> When using GNU SQL for a publication please cite: <br /> <br /> O. Tange (2011): GNU SQL - A Command Line Tool for Accessing Different Databases Using DBURLs, ;login: The USENIX Magazine, April 2011:29-32. <br /> <br /> <br /> </p> <h2>About GNU Niceload</h2> <p> <br /> GNU niceload slows down a program when the computer load average (or other system activity) is above a certain limit. When the limit is reached the program will be suspended for some time. If the limit is a soft limit the program will be allowed to run for short amounts of time before being suspended again. If the limit is a hard limit the program will only be allowed to run when the system is below the limit.<br /> </p> </description>
