<description> <p>Libtoolers! <br /> <br /> The Libtool Team is pleased to announce the release of libtool 2.5.1, a beta release. <br /> <br /> GNU Libtool hides the complexity of using shared libraries behind a <br /> consistent, portable interface. GNU Libtool ships with GNU libltdl, which <br /> hides the complexity of loading dynamic runtime libraries (modules) <br /> behind a consistent, portable interface. <br /> <br /> There have been 33 commits by 8 people in the 10 weeks since 2.5.0. <br /> <br /> See the NEWS below for a brief summary. <br /> <br /> Thanks to everyone who has contributed! <br /> The following people contributed changes to this release: <br /> <br />   Bruno Haible (3) <br />   Ileana Dumitrescu (24) <br />   Julien ÉLIE (1) <br />   Khem Raj (1) <br />   Peter Kokot (1) <br />   Richard Purdie (1) <br />   Vincent Lefevre (1) <br />   trcrsired (1) <br /> <br /> Ileana <br />  [on behalf of the libtool maintainers] <br /> ================================================================== <br /> <br /> Here is the GNU libtool home page: <br />     <a href="https://gnu.org/s/libtool/">https://gnu.org/s/libtool/</a> <br /> <br /> For a summary of changes and contributors, see: <br />   <a href="https://git.sv.gnu.org/gitweb/?p=libtool.git;a=shortlog;h=v2.5.1">https://git.sv.gnu.org/gitweb/?p=libtool.git;a=shortlog;h=v2.5.1</a> <br /> or run this command from a git-cloned libtool directory: <br />   git shortlog v2.5.0..v2.5.1 <br /> <br /> Here are the compressed sources: <br />   <a href="https://alpha.gnu.org/gnu/libtool/libtool-2.5.1.tar.gz">https://alpha.gnu.org/gnu/libtool/libtool-2.5.1.tar.gz</a>   (1.9MB) <br />   <a href="https://alpha.gnu.org/gnu/libtool/libtool-2.5.1.tar.xz">https://alpha.gnu.org/gnu/libtool/libtool-2.5.1.tar.xz</a>   (1020KB) <br /> <br /> Here are the GPG detached signatures: <br />   <a href="https://alpha.gnu.org/gnu/libtool/libtool-2.5.1.tar.gz.sig">https://alpha.gnu.org/gnu/libtool/libtool-2.5.1.tar.gz.sig</a> <br />   <a href="https://alpha.gnu.org/gnu/libtool/libtool-2.5.1.tar.xz.sig">https://alpha.gnu.org/gnu/libtool/libtool-2.5.1.tar.xz.sig</a> <br /> <br /> Use a mirror for higher download bandwidth: <br />   <a href="https://www.gnu.org/order/ftp.html">https://www.gnu.org/order/ftp.html</a> <br /> <br /> Here are the SHA1 and SHA256 checksums: <br /> <br />   5e2f00be5b616b0a6120b2947e562b8448e139b2  libtool-2.5.1.tar.gz <br />   aoPtr9QtTi69wJV5+ZzoKNX5MvFzjeAklcyMKITkMM4=  libtool-2.5.1.tar.gz <br />   9f72b896f593c4f81cdd6c20c9d99463663e48a9  libtool-2.5.1.tar.xz <br />   0oDmTIzb8UXXb7kbOyGe2rAb20PLmUAuSsuX0BAGNv0=  libtool-2.5.1.tar.xz <br /> <br /> Verify the base64 SHA256 checksum with cksum -a sha256 --check <br /> from coreutils-9.2 or OpenBSD's cksum since 2007. <br /> <br /> Use a .sig file to verify that the corresponding file (without the <br /> .sig suffix) is intact.  First, be sure to download both the .sig file <br /> and the corresponding tarball.  Then, run a command like this: <br /> <br />   gpg --verify libtool-2.5.1.tar.gz.sig <br /> <br /> The signature should match the fingerprint of the following key: <br /> <br />   pub   rsa4096 2021-09-23 [SC] <br />         FA26 CA78 4BE1 8892 7F22  B99F 6570 EA01 146F 7354 <br />   uid   Ileana Dumitrescu &lt;ileanadumi95@protonmail.com&gt; <br />   uid   Ileana Dumitrescu &lt;ileanadumitrescu95@gmail.com&gt; <br /> <br /> If that command fails because you don't have the required public key, <br /> or that public key has expired, try the following commands to retrieve <br /> or refresh it, and then rerun the 'gpg --verify' command. <br /> <br />   gpg --locate-external-key <a href="mailto:ileanadumi95@protonmail.com">ileanadumi95@protonmail.com</a> <br /> <br />   gpg --recv-keys 6570EA01146F7354 <br /> <br />   wget -q -O- '<a href="https://savannah.gnu.org/project/release-gpgkeys.php?group=libtool&amp;download=1">https://savannah.gnu.org/project/release-gpgkeys.php?group=libtool&amp;download=1</a>' | gpg --import - <br /> <br /> As a last resort to find the key, you can try the official GNU <br /> keyring: <br /> <br />   wget -q <a href="https://ftp.gnu.org/gnu/gnu-keyring.gpg">https://ftp.gnu.org/gnu/gnu-keyring.gpg</a> <br />   gpg --keyring gnu-keyring.gpg --verify libtool-2.5.1.tar.gz.sig <br /> <br /> This release was bootstrapped with the following tools: <br />   Autoconf 2.72e <br />   Automake 1.17 <br />   Gnulib v1.0-563-gd3efdd55f3 <br /> <br /> NEWS <br /> <br /> </p> <ul> <li>Noteworthy changes in release 2.5.1 (2024-07-25) [beta] </li> </ul> <p> <br /> ** New features: <br /> <br />   - Support C++17 compilers in the C++ tests. <br /> <br />   - Add sysroot to library path for cross builds. <br /> <br /> ** Important incompatible changes: <br /> <br />   - Autoconf 2.64 is required for libtool.m4 to use AS_VAR_APPEND. <br /> <br /> ** Bug fixes: <br /> <br />   - Fix for uninitialized variable in libtoolize. <br /> <br />   - Skip Fortran/C demo tests when using Clang with fsanitize to <br />     avoid an incompatible ASan runtime. <br /> <br />   - Updated documentation for testing. <br /> <br />   - Fix failing test to account for program-prefix usage. <br /> <br />   - Replaced a deprecated macro to remove warning messages in the <br />     testsuite logs. <br /> <br />   - Fix number of arguments for AC_CHECK_PROG call. <br /> <br />   - Fix test failures with no-canonical-prefixes flag by checking <br />     if the flag is supported first. <br /> <br />   - Fix test failures with no-undefined flag by checking host OS <br />     before appending the flag. <br /> <br />   - Skip test when passing CXX flags through libtool to avoid test <br />     failure on NetBSD. <br /> <br />   - Remove texinfo warning for period in node name of pxref. <br /> <br />   - Alter syntax in sed command to fix numerous test failures <br />     on 64-bit windows/cygwin/mingw. <br /> <br />   - Fix 'Wstrict-prototypes' warnings. <br /> <br />   - Correct DLL Installation Path for mingw multilib builds. <br /> <br />   - Fix '--preserve-dup-deps' stripping duplicates. <br /> <br />   - Disable chained fixups for macOS, since it is not compatible with <br />     '-undefined dynamic_lookup'. <br /> <br /> ** Changes in supported systems or compilers: <br /> <br />   - Support additional flang-based compilers, 'flang-new' and 'ftn'. <br /> <br /> <br /> Enjoy!<br /> </p> </description>
