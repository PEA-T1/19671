Use the rich text editor

Create a new wiki page, or edit an existing one.
Select Markdown as your format.
Under Content, in the lower-left corner, select Switch to rich text editing.
Customize your page’s content using the various formatting options available in the rich text editor.
Select Create page for a new page, or Save changes for an existing page.
To switch back to plain text, select Switch to plain text editing.

