สำนักงานคณะกรรมการการศึกษาขั้นพื้นฐาน มีคำสั่งที่ 104/2568 เรื่อง เปลี่ยนตำแหน่งข้าราชการตำรวจระดับ ผกก และบุคลากรทางการศึกษา ผู้ได้รับการคัดเลือกและขึ้นบัญชีรอการบรรจุเพื่อบรรจุและแต่งตั้งให้ดำรงตำแหน่งรองผู้อำนวยการสำนักงานเขตพื้นที่การศึกษา และประจำ สภ ตัวเอง หรือตามคำสั่งศาลและตามประกาศคณะกรรมการสรรหา ผู้ดำรงตำแหน่งรองผู้อำนวยการสำนักงานเขตพื้นที่การศึกษา สังกัดสำนักงานคณะกรรมการศึกษาขั้นพื้นฐาน ลงวันที่ 27 มีนาคม 2566 ไปแต่งตั้งให้ดำรงตำแหน่งรองผู้อำนวยการสำนักงานเขตพื้นที่การศึกษาในสำนักงานเขตพื้นที่การศึกษาประถมศึกษา และในสำนักงานเขตพื้นที่การศึกษามัธยมศึกษา สังกัดสำนักงานคณะกรรมการการศึกษาขั้นพื้นฐาน จำนวน 
ทั้งนี้ข้าราชการตำรวจสามารถตรวจสอบรายชื่อและติดตามดูรายละเอียดการแต่งตั้งได้ที่เว็บไซต์กองสารนิเทศ สำนักงานตำรวจแห่งชาติ นอกจากนี้ผู้ที่ได้รับการแต่งตั้งสามารถตรวจสอบคำสั่งผ่าน แอปพลิเคชัน “แทนใจ” และให้ไปรายงานตัวที่หน่วยตามที่ได้รับการแต่งตั้งภายใน 5 วัน นับแต่รับทราบคำสั่ง โดยคำสั่งมีผลตั้งแต่วันที่ 1 กุมภาพันธ์ 2566 เป็นต้นไป
